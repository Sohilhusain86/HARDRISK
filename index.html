<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="عید الفطر کے بارے میں تفصیلی مضمون اور اسلامی معلومات۔">
    <meta property="og:title" content="عید الفطر - اسلامی معلومات">
    <meta property="og:description" content="عید الفطر کی اہمیت، فضائل اور احکام کے بارے میں تفصیلات۔">
    <meta property="og:image" content="eid-banner.jpg">
    <meta property="og:url" content="https://yourwebsite.com/eid">
    <title>عید الفطر - اسلامی معلومات</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* General Styles */
        body {
            font-family: 'Noto Nastaliq Urdu', serif;
            direction: rtl;
            text-align: center;
            background: linear-gradient(to right, #002147, #006D77);
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Preloader */
        #preloader {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: black url('loader.gif') no-repeat center center;
            background-size: 100px;
            z-index: 100;
        }

        /* Main Container */
        .container {
            max-width: 700px;
            margin: 80px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
        }

        .countdown {
            font-size: 22px;
            font-weight: bold;
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 14px 30px;
            font-size: 20px;
            font-weight: bold;
            background: #FFD700;
            color: #333;
            text-decoration: none;
            border-radius: 6px;
            transition: 0.3s;
            margin: 10px;
            box-shadow: 0px 4px 10px rgba(255, 215, 0, 0.6);
        }

        .btn:hover {
            background: #FFC107;
            transform: scale(1.1);
        }

        /* Social Icons */
        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            margin: 5px;
            font-size: 24px;
            color: white;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: #FFD700;
            transform: scale(1.2);
        }

        /* Scroll Animation */
        .animate {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .animate.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
            .btn {
                font-size: 18px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

<!-- Preloader -->
<div id="preloader"></div>

<!-- Main Content -->
<div class="container">
    <h1 class="animate">✨ عید الفطر مبارک ✨</h1>
    <p class="animate">الٹی گنتی: <span id="countdown" class="countdown"></span></p>
    
    <div class="buttons animate">
        <a href="eid-urdu.html" class="btn">📖 اردو میں پڑھیں</a>
        <a href="eid-hindi.html" class="btn">📖 हिंदी में पढ़ें</a>
    </div>

    <!-- Social Media Icons -->
    <div class="social-icons animate">
        <p>ہمیں سوشل میڈیا پر فالو کریں:</p>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
</div>

<script>
    // Preloader
    window.onload = function() {
        document.getElementById("preloader").style.display = "none";
    };

    // Countdown Timer
    function updateCountdown() {
        const eidDate = new Date('2025-04-21T00:00:00').getTime();
        const now = new Date().getTime();
        const diff = eidDate - now;

        if (diff > 0) {
            let days = Math.floor(diff / (1000 * 60 * 60 * 24));
            let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById("countdown").innerHTML = `${days} دن ${hours} گھنٹے ${minutes} منٹ ${seconds} سیکنڈ`;
        } else {
            document.getElementById("countdown").innerHTML = "عید مبارک! 🎉";
        }
    }

    setInterval(updateCountdown, 1000);

    // Scroll Animations
    const elements = document.querySelectorAll(".animate");
    window.addEventListener("scroll", function() {
        elements.forEach(el => {
            if (el.getBoundingClientRect().top < window.innerHeight - 100) {
                el.classList.add("show");
            }
        });
    });

</script>
</body>
</html>
