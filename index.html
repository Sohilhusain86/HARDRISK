<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="عید الفطر - خوش آمدید! یہ صفحہ مختلف زبانوں میں بنیادی معلومات فراہم کرتا ہے۔">
  <title>عید الفطر - خوش آمدید</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&family=Noto+Sans+Devanagari&display=swap" rel="stylesheet">
  <!-- FontAwesome for Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* بنیادی اسٹائلز */
    body {
      font-family: 'Noto Nastaliq Urdu', serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #002147, #006D77);
      color: #fff;
      overflow-x: hidden;
    }
    /* Particles.js بیک گراؤنڈ */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: #000;
      z-index: -1;
    }
    /* ہیڈر اسٹائل */
    header {
      padding: 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }
    header h1 {
      font-size: 36px;
      color: #FFD700;
      margin: 0;
      animation: slideDown 1s ease-out;
    }
    nav {
      margin-top: 15px;
    }
    nav a {
      font-size: 20px;
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #FFD700;
    }
    @keyframes slideDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    /* مین کنٹینر */
    .container {
      max-width: 800px;
      margin: 80px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .welcome-message {
      font-size: 28px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    /* بٹن اسٹائل */
    .buttons a {
      display: inline-block;
      padding: 12px 28px;
      margin: 15px 10px;
      background: #FFD700;
      color: #333;
      text-decoration: none;
      border-radius: 8px;
      font-size: 20px;
      font-weight: bold;
      transition: transform 0.3s, background 0.3s;
    }
    .buttons a:hover {
      background: #FFC107;
      transform: scale(1.05);
    }
    /* فوٹر اسٹائل */
    footer {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      text-align: center;
      color: #fff;
      font-size: 16px;
    }
    .social-icons a {
      margin: 0 10px;
      font-size: 28px;
      color: #fff;
      transition: transform 0.3s, color 0.3s;
    }
    .social-icons a:hover {
      color: #FFD700;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <!-- Particles.js بیک گراؤنڈ -->
  <div id="particles-js"></div>

  <!-- ہیڈر -->
  <header>
      <h1>عید الفطر - خوش آمدید</h1>
      <nav>
          <a href="eid-urdu.html"><i class="fas fa-book-open"></i> اردو میں پڑھیں</a>
          <a href="eid-hindi.html"><i class="fas fa-book"></i> हिंदी में पढ़ें</a>
      </nav>
  </header>

  <!-- مین کنٹینر -->
  <div class="container">
      <p class="welcome-message">
          السلام علیکم!<br>
          اس ویب سائٹ پر آپ کو عید الفطر کی بنیادی معلومات، احکام اور اسلامی پیغامات مختلف زبانوں میں ملیں گے۔
      </p>
      <div class="buttons">
          <a href="eid-urdu.html"><i class="fas fa-arrow-right"></i> اردو صفحہ دیکھیں</a>
          <a href="eid-hindi.html"><i class="fas fa-arrow-right"></i> हिंदी पृष्ठ देखें</a>
      </div>
  </div>

  <!-- فوٹر -->
  <footer>
      <p>&copy; 2025 اسلامی ویب سائٹ | تمام حقوق محفوظ ہیں</p>
      <div class="social-icons">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
  </footer>

  <!-- Particles.js اینیمیشن -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 50 },
        shape: { type: "circle" },
        size: { value: 3 },
        move: { speed: 2 }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "repulse" } }
      }
    });
<script>
document.addEventListener("DOMContentLoaded", function() {
  // 1. डार्क मोड टॉगल बटन
  const darkModeBtn = document.getElementById("darkModeToggle");
  if (darkModeBtn) {
    darkModeBtn.addEventListener("click", function() {
      document.body.classList.toggle("dark-mode");
      console.log("डार्क मोड टॉगल हो گیا");
    });
  }

  // 2. रैंडम कोट बटन
  const randomQuoteBtn = document.getElementById("randomQuoteBtn");
  const randomQuoteDisplay = document.getElementById("randomQuoteDisplay");
  const quotes = [
    "بے شک اللہ ہر چیز کا جاننے والا ہے۔",
    "اللہ رحم کرنے والا ہے۔",
    "عید مبارک! خوشیوں بھرا دن ہو۔",
    "اللہ آپ کو برکت دے۔"
  ];
  if (randomQuoteBtn && randomQuoteDisplay) {
    randomQuoteBtn.addEventListener("click", function() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      randomQuoteDisplay.textContent = quotes[randomIndex];
      console.log("رینڈم کوٹ:", quotes[randomIndex]);
    });
  }

  // 3. فॉर्म سبمٹ بٹن (اگر کوئی فارم موجود ہے)
  const submitBtn = document.getElementById("submitBtn");
  if (submitBtn) {
    submitBtn.addEventListener("click", function(event) {
      event.preventDefault(); // فام کو روکا جائے تاکہ صفحہ ری لوڈ نہ ہو
      console.log("سبمٹ بٹن پر کلک ہوا");
      // یہاں آپ فام سبمیشن کی اضافی پراسیسنگ کر سکتے ہیں
    });
  }

  // 4. نیویگیشن بٹنز (صفحہ تبدیل کرنے کے لیے)
  const homeBtn = document.getElementById("homeBtn");
  if (homeBtn) {
    homeBtn.addEventListener("click", function() {
      window.location.href = "index.html";
      console.log("ہوم پیج کی طرف جا رہے ہیں");
    });
  }
  const urduBtn = document.getElementById("urduBtn");
  if (urduBtn) {
    urduBtn.addEventListener("click", function() {
      window.location.href = "eid-urdu.html";
      console.log("اردو صفحہ کی طرف جا رہے ہیں");
    });
  }
  const hindiBtn = document.getElementById("hindiBtn");
  if (hindiBtn) {
    hindiBtn.addEventListener("click", function() {
      window.location.href = "eid-hindi.html";
      console.log("हिंदी पेज की तरफ जा रहे हैं");
    });
  }
});
</script>
</body>
</html>
