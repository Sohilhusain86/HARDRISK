<!DOCTYPE html><html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عید الفطر - خوش آمدید</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- سلامی انٹرو -->
    <div id="intro">
        <h1>السلام علیکم و رحمۃ اللہ و برکاتہ</h1>
    </div><!-- عید مبارک آڈیو -->
<audio autoplay>
    <source src="eid-mubarak.mp3" type="audio/mp3">
</audio>

<!-- عید کے وقت کا کاؤنٹ ڈاؤن -->
<div id="countdown"></div>

<!-- متحرک لوگو -->
<img id="logo" src="logo.png" alt="Logo">

<!-- مین کنٹینر -->
<div class="container">
    <p class="welcome-message">عید الفطر کے بارے میں مکمل معلومات حاصل کریں۔</p>
    <div class="buttons">
        <button id="darkModeToggle">ڈارک موڈ</button>
        <button id="randomQuoteBtn">کوٹ دیکھیے</button>
        <button id="urduBtn">اردو میں پڑھیں</button>
        <button id="hindiBtn">हिंदी में पढ़ें</button>
    </div>
</div>

<!-- فُٹَر -->
<footer>
    <div class="social-icons">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
    <p>&copy; 2025 اسلامی ویب سائٹ | تمام حقوق محفوظ ہیں</p>
</footer>

<!-- فی امان اللہ اینیمیشن -->
<div id="farewell" style="display: none;">فی امان اللہ</div>

<script src="script.js"></script>

</body>
</html>
