        :root {
            /* 1-50: Color System & Variables */
            --p-900: #064e3b; --p-800: #065f46; --p-700: #047857; --p-600: #059669;
            --p-500: #10b981; --p-400: #34d399; --p-100: #ecfdf5;
            --s-900: #0f172a; --s-800: #1e293b; --s-100: #f1f5f9;
            --a-500: #fbbf24; --danger: #ef4444; --glass: rgba(255, 255, 255, 0.85);

        .app-container { min-height: 100vh; display: flex; flex-direction: column; }

            backdrop-filter: var(--blur); border-bottom: 1px solid rgba(0,0,0,0.05);

        }

        .logo-area { display: flex; align-items: center; gap: 12px; }

        /* 251-350: Search & Filter UI */
        .search-bar {

            box-shadow: var(--shadow); width: 100%; max-width: 500px;
            margin: 15px auto; transition: var(--transition);
        }
        .search-bar:focus-within { border-color: var(--p-500); transform: translateY(-2px); }
        .search-input {
            border: none; outline: none; padding: 10px 15px; flex: 1;
            font-size: 0.95rem; font-family: inherit; background: transparent;
        }

        /* 351-500: Cards & Grid System */
        .main-content { max-width: 1200px; margin: 0 auto; padding: 20px; flex: 1; }
        .grid-container {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px; margin-top: 25px;
        }

        .media-card {
            background: white; border-radius: 20px; padding: 20px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); transition: var(--transition);
            border: 1px solid #f1f5f9; position: relative; display: flex; flex-direction: column;
        }
        .media-card:hover { transform: translateY(-8px); box-shadow: var(--shadow); border-color: var(--p-100); }

        .tag {
            font-size: 0.7rem; font-weight: 700; text-transform: uppercase;
            padding: 4px 10px; border-radius: 50px; width: fit-content; margin-bottom: 12px;
        }
        .tag-naat { background: var(--p-100); color: var(--p-700); }
        .tag-book { background: #e0f2fe; color: #0369a1; }

        .card-title { font-size: 1.15rem; font-weight: 700; margin: 0 0 8px 0; color: var(--s-900); }
        .card-sub { font-size: 0.85rem; color: #64748b; margin-bottom: 20px; }

        /* 501-650: Advanced Audio UI */
        .audio-controls { margin-top: auto; }
        .play-btn-circle {
            width: 50px; height: 50px; border-radius: 50%; background: var(--p-600);
            color: white; border: none; cursor: pointer; display: flex;
            align-items: center; justify-content: center; transition: var(--transition);
        }
        .play-btn-circle:hover { background: var(--p-700); transform: scale(1.1); }
        
        /* 651-750: Button & Action System */
        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        .action-btn {
            flex: 1; padding: 10px; border-radius: 12px; border: none;
            font-weight: 600; cursor: pointer; display: flex; align-items: center;
            justify-content: center; gap: 8px; font-size: 0.85rem; transition: var(--transition);
        }
        .btn-filled { background: var(--p-600); color: white; }
        .btn-outline { background: #f8fafc; color: var(--s-800); border: 1px solid #e2e8f0; }
        .btn-outline:hover { background: #e2e8f0; }

        /* 751-850: Floating Player */
        .player-bar {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            background: var(--s-900); color: white; border-radius: 100px;
            padding: 10px 25px; display: none; align-items: center;
            gap: 20px; z-index: 2000; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.3);
        }

        /* 851-1000: Responsive & Utility */
        @media (max-width: 768px) {
            .grid-container { grid-template-columns: 1fr; }
            .brand-name { font-size: 1.1rem; }
            .nav-header { padding: 10px; }
        }
    </style>
</head>
