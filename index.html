    <style>
        :root {
            /* Enterprise Design System */
            --p-h: 162; --p-s: 84%; --p-l: 14%;
            --primary: hsl(var(--p-h), var(--p-s), var(--p-l));
            --primary-soft: hsla(var(--p-h), var(--p-s), var(--p-l), 0.08);
            --accent: #b45309;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text: #0f172a;
            --text-low: #64748b;
            --border: rgba(15, 23, 42, 0.08);
            --radius-xl: 32px;
            --radius-lg: 20px;
            --shadow-lux: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        [data-theme="dark"] {
            --bg: #020617; --surface: #0f172a; --text: #f1f5f9; --text-low: #94a3b8;
            --border: rgba(255, 255, 255, 0.06); --primary: #10b981;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline-offset: 4px; }
        
        body {
            margin: 0; padding: 0; background: var(--bg); color: var(--text);
            font-family: 'Plus Jakarta Sans', sans-serif; transition: var(--transition);
            overflow-x: hidden; min-height: 100vh; display: flex; flex-direction: column;
        }

        .urdu { font-family: 'Noto Nastaliq Urdu', serif; line-height: 2.4; }

        /* --- Enterprise Header --- */
        .smart-header {
            position: sticky; top: 0; z-index: 1000;
            background: rgba(var(--surface), 0.8); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border); transition: var(--transition);
        }

        .nav-inner {
            max-width: 1400px; margin: 0 auto; padding: 1rem 1.5rem;
            display: flex; justify-content: space-between; align-items: center;
        }

        .brand-logo {
            font-size: 1.6rem; font-weight: 800; color: var(--primary);
            text-decoration: none; display: flex; align-items: center; gap: 12px;
        }

        .controls-row { display: flex; gap: 10px; }

        .btn-action {
            padding: 0.8rem 1.5rem; border-radius: 12px; border: 1px solid var(--border);
            background: var(--surface); color: var(--text); font-weight: 600;
            cursor: pointer; transition: var(--transition); display: flex; align-items: center; gap: 8px;
        }
        .btn-action:hover { transform: translateY(-2px); border-color: var(--primary); color: var(--primary); }
        .btn-primary { background: var(--primary); color: white; border: none; }

        /* --- Hero Discovery --- */
        .hero-section { padding: 6rem 1.5rem 4rem; text-align: center; }
        .hero-title { font-size: clamp(3rem, 10vw, 5.5rem); margin: 0; color: var(--primary); }
        
        .search-engine {
            max-width: 800px; margin: -2rem auto 3rem; padding: 0 1.5rem; position: sticky; top: 90px; z-index: 100;
        }

        .search-container {
            background: var(--surface); border-radius: 100px; padding: 0.6rem;
            box-shadow: var(--shadow-lux); display: flex; border: 1px solid var(--border);
        }

        .search-input {
            flex: 1; border: none; background: transparent; padding: 0 1.5rem;
            font-size: 1.1rem; color: var(--text); outline: none;
        }

        /* --- Content Layout --- */
        .main-grid {
            max-width: 1400px; margin: 0 auto; padding: 0 1.5rem 12rem;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 2rem;
        }

        .asset-card {
            background: var(--surface); border-radius: var(--radius-lg);
            border: 1px solid var(--border); padding: 1.8rem;
            display: flex; flex-direction: column; gap: 1.2rem;
            transition: var(--transition); position: relative;
        }
        .asset-card:hover { transform: scale(1.02) translateY(-10px); box-shadow: var(--shadow-lux); }

        .tag { font-size: 0.75rem; font-weight: 800; padding: 4px 12px; border-radius: 6px; width: fit-content; }
        .tag-audio { background: #dcfce7; color: #166534; }
        .tag-pdf { background: #e0f2fe; color: #0369a1; }

        .asset-title { font-size: 1.4rem; font-weight: 700; margin: 0; line-height: 1.4; }

        /* --- Unified Media Player --- */
        .media-dock {
            position: fixed; bottom: 0; left: 0; right: 0; z-index: 2000;
            background: var(--surface); border-top: 1px solid var(--border);
            padding: 1.2rem 2rem; transform: translateY(110%); transition: var(--transition);
        }
        .media-dock.is-active { transform: translateY(0); padding-bottom: calc(1.2rem + var(--safe-bottom)); }

        .dock-grid { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 1fr 2fr 1fr; align-items: center; gap: 3rem; }

        .progress-rail { height: 8px; background: var(--bg); border-radius: 10px; cursor: pointer; position: relative; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--primary); width: 0%; transition: width 0.1s linear; }

        .btn-play {
            width: 64px; height: 64px; border-radius: 50%; background: var(--primary);
            color: white; border: none; cursor: pointer; display: grid; place-items: center;
            font-size: 1.5rem; box-shadow: 0 10px 20px rgba(var(--p-h), 80%, 20%, 0.2);
        }

        /* --- Global Toast System --- */
        #notify-hub { position: fixed; top: 2rem; left: 2rem; z-index: 9999; display: flex; flex-direction: column; gap: 10px; }
        .toast {
            background: var(--surface); border-left: 5px solid var(--primary);
            padding: 1.2rem 2rem; border-radius: 12px; box-shadow: var(--shadow-lux);
            animation: slideIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes slideIn { from { transform: translateX(-120%); } to { transform: translateX(0); } }

        /* --- Reader Modal --- */
        .reader-overlay {
            position: fixed; inset: 0; z-index: 3000; background: rgba(0,0,0,0.9);
            backdrop-filter: blur(15px); display: none; place-items: center; padding: 2rem;
        }
        .reader-frame { background: white; width: 100%; max-width: 1200px; height: 90vh; border-radius: 24px; overflow: hidden; }

        @media (max-width: 900px) {
            .dock-grid { grid-template-columns: 1fr; gap: 1rem; }
            .volume-box { display: none; }
            .hero-title { font-size: 3rem; }
        }
    </style>

    <script>

                { id: 'n1', title: 'Ú©ÙˆØ¦ÛŒ Ú¯Ù„ Ø¨Ø§Ù‚ÛŒ Ø±ÛÛ’ Ú¯Ø§', artist: 'Ø§Ø¹Ù„ÛŒÙ° Ø­Ø¶Ø±Øª', src: 'https://github.com/Sohilhusain86/HARDRISK/raw/main/Koi%20Gul%20Baqi%20Rahega%20%5BSlowed%20_%20Reverb%5D%20Beautiful%20Naat%20__%20_lofinaatscreation(MP3_320K).mp3' },
                { id: 'n2', title: 'Ú©Ù„Ù…Ø§Øª Ù…Ù…ØªØ§Ø² Ù‚Ø§Ø¯Ø±ÛŒ', artist: 'Ù…Ù…ØªØ§Ø² Ù‚Ø§Ø¯Ø±ÛŒ', src: 'https://github.com/Sohilhusain86/HARDRISK/raw/main/Kalam%20Mumtaz%20Qadri%20.%20Full%20janaza%20HD%20video(MP3_320K).mp3' },
                { id: 'n3', title: 'ÛÙˆ Ú©Ø±Ù… Ø³Ø±Ú©Ø§Ø± Ø§Ø¨ ØªÙˆ', artist: 'Ø§ÙˆÙˆÛŒØ³ Ø±Ø¶Ø§ Ù‚Ø§Ø¯Ø±ÛŒ', src: 'https://github.com/Sohilhusain86/HARDRISK/raw/main/Ho%20Karam%20Sarkar%20Abto%20Owais%20Raza%20Qadri%202019(MP3_160K).mp3' },
                { id: 'n4', title: 'Ù¾ÛÙ†Ú†Ùˆ Ø¯Ø± Ø³Ø±Ú©Ø§Ø±', artist: 'ØµØ§Ø¨Ø± Ø±Ø¶Ø§ Ø§Ø²ÛØ±ÛŒ', src: 'https://github.com/Sohilhusain86/HARDRISK/raw/main/pohchu%20dare%20sarkar_sabir%20raza%20azhari%20manqabat%20in%20Surat_shorts_video_(MP3_160K).mp3' },
                { id: 'n5', title: 'Ø¯Ø±ÙˆØ¯ Ù¾Ø§Ú©', artist: 'ØµØ§Ø¨Ø± Ø±Ø¶Ø§ Ø§Ø²ÛØ±ÛŒ', src: 'https://github.com/Sohilhusain86/HARDRISK/raw/main/Durood%20e%20Paak%20__%20Sabir%20Raza%20Azhari_shorts_video_(MP3_160K).mp3' }
            ],
            books: [
                { id: 'b1', title: 'Ù…ÙˆÙ…Ù† Ú©ÛŒ Ù†Ù…Ø§Ø²', desc: 'Ù†Ù…Ø§Ø² Ú©Ø§ Ù…Ú©Ù…Ù„ Ø·Ø±ÛŒÙ‚Û', file: 'Momin-ki-Namaz-Urdu.pdf' },
                { id: 'b2', title: 'Ú©Ù…Ø§Ù„Ø§Øª Ù…ØµØ·ÙÛŒÙ°', desc: 'Ø³ÛŒØ±Øª Ø§Ù„Ù†Ø¨ÛŒ ï·º', file: 'Kamalat%20e%20Mustafa.pdf' },
                { id: 'b3', title: 'Ø¬ÛÙ†Ù… Ù…ÛŒÚº Ù„Û’ Ø¬Ø§Ù†Û’ ÙˆØ§Ù„Û’ Ø§Ø¹Ù…Ø§Ù„', desc: 'Ø§ØµÙ„Ø§Ø­ÛŒ Ú©ØªØ§Ø¨', file: 'jahanam-main-lay-janay-walay-amaal-jild-2%20(1).pdf' }
            ],
            base: 'https://github.com/Sohilhusain86/HARDRISK/raw/main/'
        };

        const App = {
            state: {
                view: 'all',
                query: '',
                current: null,
                theme: localStorage.getItem('zn_theme') || 'light'
            },

            init() {
                this.cacheDOM();
                this.bindEvents();
                this.applyTheme();
                this.render();
                this.notify("Zikr-o-Nazar Ù…ÛŒÚº Ø®ÙˆØ´ Ø¢Ù…Ø¯ÛŒØ¯");
            },

            cacheDOM() {
                this.engine = document.getElementById('audio-engine');
                this.grid = document.getElementById('render-target');
                this.dock = document.getElementById('global-dock');
            },

            bindEvents() {
                document.getElementById('theme-btn').onclick = () => this.toggleTheme();
                document.getElementById('main-search').oninput = (e) => {
                    this.state.query = e.target.value.toLowerCase();
                    this.render();
                };

                document.querySelectorAll('[data-type]').forEach(btn => {
                    btn.onclick = (e) => {
                        this.state.view = e.target.dataset.type;
                        this.render();
                    };
                });

                this.engine.ontimeupdate = () => this.updatePlayer();
                document.getElementById('play-toggle').onclick = () => this.togglePlayback();
                document.getElementById('progress-area').onclick = (e) => this.seek(e);
            },

            render() {
                this.grid.innerHTML = '';
                let assets = [];
                if (this.state.view === 'all' || this.state.view === 'naat') {
                    assets = assets.concat(MASTER_DATA.naats.map(n => ({...n, type: 'audio'})));
                }
                if (this.state.view === 'all' || this.state.view === 'book') {
                    assets = assets.concat(MASTER_DATA.books.map(b => ({...b, type: 'pdf'})));
                }

                const filtered = assets.filter(a => a.title.includes(this.state.query));

                filtered.forEach(asset => {
                    const isAudio = asset.type === 'audio';
                    const card = document.createElement('div');
                    card.className = 'asset-card';
                    card.innerHTML = `
                        <span class="tag ${isAudio ? 'tag-audio' : 'tag-pdf'}">${isAudio ? 'Audio Naat' : 'Islamic Book'}</span>
                        <h3 class="asset-title urdu">${asset.title}</h3>
                        <p style="color: var(--text-low); font-size: 0.9rem;">${isAudio ? asset.artist : asset.desc}</p>
                        <div style="display: flex; gap: 10px; margin-top: auto;">
                            <button class="btn-action btn-primary" style="flex: 1" onclick="App.handleAction('${asset.id}', '${asset.type}')">
                                ${isAudio ? 'â–¶ Ø³Ù†ÛŒÚº' : 'ğŸ“– Ù¾Ú‘Ú¾ÛŒÚº'}
                            </button>
                            <a href="${isAudio ? asset.src : MASTER_DATA.base + asset.file}" download class="btn-action">ğŸ“¥</a>
                        </div>
                    `;
                    this.grid.appendChild(card);
                });
            },

            handleAction(id, type) {
                if (type === 'audio') {
                    const track = MASTER_DATA.naats.find(n => n.id === id);
                    this.playAudio(track);
                } else {
                    const book = MASTER_DATA.books.find(b => b.id === id);
                    this.openReader(book);
                }
            },

            playAudio(track) {
                this.state.current = track;
                this.engine.src = track.src;
                this.engine.play();
                this.dock.classList.add('is-active');
                document.getElementById('dock-title').innerText = track.title;
                document.getElementById('dock-artist').innerText = track.artist;
                document.getElementById('play-toggle').innerText = 'â¸';
                this.notify(`${track.title} Ú†Ù„ Ø±ÛØ§ ÛÛ’...`);
            },

            togglePlayback() {
                if (this.engine.paused) {
                    this.engine.play();
                    document.getElementById('play-toggle').innerText = 'â¸';
                } else {
                    this.engine.pause();
                    document.getElementById('play-toggle').innerText = 'â–¶';
                }
            },

            updatePlayer() {
                const per = (this.engine.currentTime / this.engine.duration) * 100;
                document.getElementById('progress-bar').style.width = per + '%';
                document.getElementById('time-cur').innerText = this.formatTime(this.engine.currentTime);
                document.getElementById('time-dur').innerText = this.formatTime(this.engine.duration || 0);
            },

            formatTime(s) {
                const m = Math.floor(s / 60);
                const r = Math.floor(s % 60);
                return `${m.toString().padStart(2, '0')}:${r.toString().padStart(2, '0')}`;
            },

            seek(e) {
                const rect = document.getElementById('progress-area').getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                this.engine.currentTime = pos * this.engine.duration;
            },

            openReader(book) {
                const url = MASTER_DATA.base + book.file;
                document.getElementById('pdf-label').innerText = book.title;
                document.getElementById('pdf-view').src = `https://docs.google.com/viewer?url=${encodeURIComponent(url)}&embedded=true`;
                document.getElementById('pdf-modal').style.display = 'grid';
            },

            toggleTheme() {
                this.state.theme = this.state.theme === 'light' ? 'dark' : 'light';
                localStorage.setItem('zn_theme', this.state.theme);
                this.applyTheme();
            },

            applyTheme() {
                document.body.dataset.theme = this.state.theme;
                document.getElementById('theme-btn').innerText = this.state.theme === 'light' ? 'ğŸŒ™' : 'â˜€ï¸';
            },

            notify(msg) {
                const toast = document.createElement('div');
                toast.className = 'toast urdu';
                toast.innerText = msg;
                document.getElementById('notify-hub').appendChild(toast);
                setTimeout(() => toast.remove(), 4000);
            }
        };

        // Modal Close Logic
        document.getElementById('close-reader').onclick = () => {
            document.getElementById('pdf-modal').style.display = 'none';
        };

        // Start Engine
        window.onload = () => App.init();
    </script>
