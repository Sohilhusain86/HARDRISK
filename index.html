    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .clock-container {
            max-width: 1400px;
            margin: 0 auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            transition: background-color 0.3s;
        }
        body.dark-mode .clock-container {
            background: #2c2c2c;
        }
        h1 {
            text-align: center;
            color: #1a73e8;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        body.dark-mode h1 {
            color: #4a90e2;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .continent-filter {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            cursor: pointer;
        }
        body.dark-mode .continent-filter {
            background: #3c3c3c;
            border-color: #555;
            color: #e0e0e0;
        }
        .toggle-dark-mode {
            padding: 10px 20px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        body.dark-mode .toggle-dark-mode {
            background: #4a90e2;
        }
        .clock-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        .clock {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.2s;
        }
        body.dark-mode .clock {
            background: #3c3c3c;
        }
        .clock:hover {
            transform: scale(1.05);
        }
        .city {
            font-weight: bold;
            color: #1a73e8;
            font-size: 1.2em;
        }
        body.dark-mode .city {
            color: #4a90e2;
        }
        .time {
            font-size: 1.1em;
            color: #333;
        }
        body.dark-mode .time {
            color: #e0e0e0;
        }
        .continent {
            font-size: 0.9em;
            color: #666;
        }
        body.dark-mode .continent {
            color: #aaa;
        }
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #1a73e8;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: none;
            font-size: 16px;
        }
        body.dark-mode .back-to-top {
            background: #4a90e2;
        }
        .back-to-top.show {
            display: block;
        }
        @media (max-width: 600px) {
            .clock-grid {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: 1.8em;
            }
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>

        </div>

        function updateClocks(filter = 'all') {
            const now = new Date();
            const clocksDiv = document.getElementById('clocks');
            clocksDiv.innerHTML = '';
            const filteredCities = filter === 'all' ? cities : cities.filter(city => city.continent === filter);
            filteredCities.forEach(city => {
                const time = now.toLocaleTimeString('en-US', {
                    timeZone: city.tz,
                    hour12: true,
                    hour: 'numeric',
                    minute: '2-digit',
                    second: '2-digit'
                });
                const date = now.toLocaleDateString('en-US', { timeZone: city.tz });
                const clockDiv = document.createElement('div');
                clockDiv.className = 'clock';
                clockDiv.innerHTML = `
                    <div class="city">${city.name}</div>
                    <div class="time">${time}</div>
                    <div class="continent">${city.continent} - ${date}</div>
                `;
                clocksDiv.appendChild(clockDiv);
            });
        }

        function filterByContinent(continent) {
            updateClocks(continent);
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        function lazyLoadClocks() {
            updateClocks();
            setInterval(() => updateClocks(document.querySelector('.continent-filter').value), 1000);
        }

        window.addEventListener('scroll', () => {
            const backToTop = document.querySelector('.back-to-top');
            backToTop.classList.toggle('show', window.scrollY > 300);
        });

        // Restore dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        // Initialize
        lazyLoadClocks();
