    <style>
        :root {
            /* Design Tokens */
            --p-h: 162; --p-s: 84%; --p-l: 14%;
            --primary: hsl(var(--p-h), var(--p-s), var(--p-l));
            --primary-rgb: 6, 78, 59;

            --text-muted: #64748b;
            --border: rgba(15, 23, 42, 0.08);

            --radius-lg: 28px;
            --shadow-lux: 0 20px 25px -5px rgba(0,0,0,0.1), 0 8px 10px -6px rgba(0,0,0,0.1);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);

        [data-theme="dark"] {
            --bg-base: #020617; --bg-surface: #0f172a; --text-main: #f1f5f9; --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1); --primary: #10b981;
        }

        @media (prefers-reduced-motion: reduce) { * { animation: none !important; transition: none !important; } }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-base); color: var(--text-main);
            direction: rtl; overflow-x: hidden; min-height: 100vh;
            line-height: 1.6; transition: background 0.5s ease;
        }

        .urdu { font-family: 'Noto Nastaliq Urdu', serif; line-height: 2.5; }

        /* --- Header System --- */
        .app-header {
            position: sticky; top: 0; z-index: 1000;
            background: rgba(var(--bg-surface), 0.8); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border); transition: transform 0.3s ease;
        }
        .app-header.hide { transform: translateY(-100%); }

        .nav-container {
            max-width: 1400px; margin: 0 auto; padding: 0.8rem 1.5rem;
            display: flex; justify-content: space-between; align-items: center;
        }

        .brand {
            display: flex; align-items: center; gap: 12px;
            text-decoration: none; color: var(--primary);
            font-weight: 800; font-size: 1.6rem;

        .calendar-strip { font-size: 0.85rem; color: var(--text-muted); font-weight: 600; text-align: left; }

        /* --- Discovery Engine --- */
        .hero { padding: 4rem 1.5rem 2rem; text-align: center; }
        .hero h1 { font-size: clamp(2.5rem, 8vw, 4.5rem); margin: 0; color: var(--primary); }

        .search-area { max-width: 800px; margin: 0 auto 3rem; padding: 0 1.5rem; }
        .search-box {
            background: var(--bg-surface); border: 1px solid var(--border);
            border-radius: 100px; padding: 0.5rem 0.5rem 0.5rem 1.5rem;
            display: flex; align-items: center; box-shadow: var(--shadow-lux);
            transition: var(--transition);
        }
        .search-box:focus-within { border-color: var(--primary); transform: translateY(-3px); }

        .search-input {
            flex: 1; border: none; background: transparent; padding: 0.8rem;
            font-size: 1.1rem; color: var(--text-main); outline: none;
        }

        .filter-shelf { display: flex; justify-content: center; gap: 0.8rem; margin-top: 1.5rem; flex-wrap: wrap; }
        .chip {
            padding: 0.6rem 1.6rem; border-radius: 50px; border: 1px solid var(--border);
            background: var(--bg-surface); cursor: pointer; font-weight: 700;
            transition: var(--transition); font-size: 0.95rem;
        }
        .chip.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* --- Content Layout --- */
        .content-grid {
            max-width: 1400px; margin: 0 auto; padding: 0 1.5rem 12rem;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 2rem;
        }

        .asset-card {
            background: var(--bg-surface); border-radius: var(--radius-md); border: 1px solid var(--border);
            padding: 1.8rem; position: relative; transition: var(--transition);
            display: flex; flex-direction: column; gap: 1.2rem;
        }
        .asset-card:hover { transform: translateY(-10px); box-shadow: var(--shadow-lux); }

        .card-type { font-size: 0.75rem; font-weight: 800; text-transform: uppercase; padding: 4px 12px; border-radius: 6px; width: fit-content; }
        .type-audio { background: #dcfce7; color: #166534; }
        .type-book { background: #e0f2fe; color: #0369a1; }

        .card-title { font-size: 1.4rem; font-weight: 700; margin: 0; line-height: 1.4; color: var(--text-main); }

        .btn-p { background: var(--primary); color: white; border: none; padding: 0.9rem; border-radius: 12px; font-weight: 700; cursor: pointer; transition: var(--transition); flex: 1; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-s { background: var(--bg-base); color: var(--text-main); border: 1px solid var(--border); padding: 0.9rem; border-radius: 12px; font-weight: 700; cursor: pointer; transition: var(--transition); }
        .btn-p:hover { opacity: 0.9; transform: scale(1.02); }

        /* --- Global Audio Dock --- */
        .audio-dock {
            position: fixed; bottom: 0; left: 0; right: 0; z-index: 2000;
            background: var(--bg-surface); border-top: 1px solid var(--border);
            padding: 1.2rem 2rem; transform: translateY(110%);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 -10px 30px rgba(0,0,0,0.05);
        }
        .audio-dock.active { transform: translateY(0); padding-bottom: calc(1.2rem + env(safe-area-inset-bottom)); }

        .dock-grid { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 1fr 2fr 1fr; align-items: center; gap: 3rem; }

        .progress-rail { height: 6px; background: var(--bg-base); border-radius: 10px; cursor: pointer; position: relative; }
        .progress-fill { height: 100%; background: var(--primary); border-radius: 10px; width: 0%; transition: width 0.1s linear; }

        .btn-master { width: 60px; height: 60px; border-radius: 50%; background: var(--primary); color: white; border: none; cursor: pointer; display: grid; place-items: center; font-size: 1.5rem; box-shadow: 0 10px 20px rgba(var(--primary-rgb), 0.3); }

        /* --- Reader Modal --- */
        .modal { position: fixed; inset: 0; z-index: 3000; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); display: none; place-items: center; padding: 2rem; }
        .modal-inner { background: white; width: 100%; max-width: 1100px; height: 90vh; border-radius: 24px; overflow: hidden; display: flex; flex-direction: column; }
        .modal-header { padding: 1rem 1.5rem; background: var(--bg-surface); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }

        /* --- Toast System --- */
        #toast-hub { position: fixed; top: 1.5rem; left: 1.5rem; z-index: 4000; display: flex; flex-direction: column; gap: 0.8rem; }
        .toast { background: var(--bg-surface); border-right: 5px solid var(--primary); padding: 1.2rem 2rem; border-radius: 12px; box-shadow: var(--shadow-lux); animation: slideIn 0.4s ease forwards; }
        @keyframes slideIn { from { transform: translateX(-120%); } to { transform: translateX(0); } }

        @media (max-width: 900px) {

            .volume-zone { display: none; }
            .content-grid { grid-template-columns: 1fr; }
        }

        const CONFIG = {
            brand: 'Zikr-o-Nazar',
            baseUrl: 'https://github.com/Sohilhusain86/HARDRISK/raw/main/',
            storageKey: 'zn_v1_state',
            naats: [

                { id: 'n3', title: 'ÛÙˆ Ú©Ø±Ù… Ø³Ø±Ú©Ø§Ø± Ø§Ø¨ ØªÙˆ', artist: 'Ø§ÙˆÙˆÛŒØ³ Ø±Ø¶Ø§ Ù‚Ø§Ø¯Ø±ÛŒ', src: 'Ho%20Karam%20Sarkar%20Abto%20Owais%20Raza%20Qadri%202019(MP3_160K).mp3' },
                { id: 'n4', title: 'Ù¾ÛÙ†Ú†Ùˆ Ø¯Ø± Ø³Ø±Ú©Ø§Ø±', artist: 'ØµØ§Ø¨Ø± Ø±Ø¶Ø§ Ø§Ø²ÛØ±ÛŒ', src: 'pohchu%20dare%20sarkar_sabir%20raza%20azhari%20manqabat%20in%20Surat_shorts_video_(MP3_160K).mp3' },
                { id: 'n5', title: 'Ø¯Ø±ÙˆØ¯ Ù¾Ø§Ú©', artist: 'ØµØ§Ø¨Ø± Ø±Ø¶Ø§ Ø§Ø²ÛØ±ÛŒ', src: 'Durood%20e%20Paak%20__%20Sabir%20Raza%20Azhari_shorts_video_(MP3_160K).mp3' }
            ],
            books: [
                { id: 'b1', title: 'Ù…ÙˆÙ…Ù† Ú©ÛŒ Ù†Ù…Ø§Ø² (Ø§Ø±Ø¯Ùˆ)', info: 'Ù…Ú©Ù…Ù„ Ù†Ù…Ø§Ø² Ù…Ø¹ Ø·Ø±ÛŒÙ‚Û', src: 'Momin-ki-Namaz-Urdu.pdf' },
                { id: 'b2', title: 'Ú©Ù…Ø§Ù„Ø§Øª Ù…ØµØ·ÙÛŒÙ°', info: 'Ø³ÛŒØ±Øª Ø§Ù„Ù†Ø¨ÛŒ ï·º', src: 'Kamalat%20e%20Mustafa.pdf' },
                { id: 'b3', title: 'Ø¬ÛÙ†Ù… Ù…ÛŒÚº Ù„Û’ Ø¬Ø§Ù†Û’ ÙˆØ§Ù„Û’ Ø§Ø¹Ù…Ø§Ù„', info: 'Ø§ØµÙ„Ø§Ø­ÛŒ Ø¬Ù„Ø¯ 2', src: 'jahanam-main-lay-janay-walay-amaal-jild-2%20(1).pdf' }
            ]
        };

        const Store = {
            state: JSON.parse(localStorage.getItem(CONFIG.storageKey)) || {
                theme: 'light',
                volume: 0.8,
                recent: [],
                lastTrack: null
            },
            save() { localStorage.setItem(CONFIG.storageKey, JSON.stringify(this.state)); }
        };

        const Core = {
            init() {
                this.dom();
                this.bind();
                this.updateHijri();
                this.render();
                this.applyTheme();
            },

            dom() {
                this.engine = document.getElementById('core-engine');
                this.grid = document.getElementById('asset-grid');
                this.dock = document.getElementById('global-player');
                this.search = document.getElementById('global-search');
                this.filterShelf = document.getElementById('filter-shelf');
            },

            bind() {
                // Header Auto-hide logic
                let lastScroll = 0;
                window.addEventListener('scroll', () => {
                    const current = window.pageYOffset;
                    const header = document.getElementById('main-header');
                    if (current > lastScroll && current > 100) header.classList.add('hide');
                    else header.classList.remove('hide');
                    lastScroll = current;
                }, { passive: true });

                document.getElementById('theme-toggle').onclick = () => this.toggleTheme();
                
                let debounce;
                this.search.oninput = (e) => {
                    clearTimeout(debounce);
                    debounce = setTimeout(() => this.render(), 300);
                };

                this.filterShelf.onclick = (e) => {
                    if (e.target.dataset.type) {
                        Array.from(this.filterShelf.children).forEach(c => c.classList.remove('active'));
                        e.target.classList.add('active');
                        this.render(e.target.dataset.type);
                    }
                };

                // Audio Logic
                this.engine.ontimeupdate = () => this.syncAudioUI();
                this.engine.onended = () => document.getElementById('p-toggle').innerText = 'â–¶';
                document.getElementById('p-toggle').onclick = () => this.toggleAudio();
                document.getElementById('p-stop').onclick = () => this.stopAudio();
                document.getElementById('p-vol').oninput = (e) => {
                    this.engine.volume = e.target.value;
                    Store.state.volume = e.target.value;
                    Store.save();
                };
                document.getElementById('p-seek-area').onclick = (e) => {
                    const rect = e.currentTarget.getBoundingClientRect();
                    const pos = (e.clientX - rect.left) / rect.width;
                    this.engine.currentTime = pos * this.engine.duration;
                };
                document.getElementById('p-speed').onchange = (e) => this.engine.playbackRate = e.target.value;
                document.getElementById('close-modal').onclick = () => document.getElementById('reader-modal').style.display = 'none';
            },

            render(filter = 'all') {
                this.grid.innerHTML = '';
                let pool = [];

                if (filter === 'all' || filter === 'audio') pool = pool.concat(CONFIG.naats.map(n => ({...n, type: 'audio'})));
                if (filter === 'all' || filter === 'book') pool = pool.concat(CONFIG.books.map(b => ({...b, type: 'book'})));
                if (filter === 'recent') pool = Store.state.recent;

                const q = this.search.value.toLowerCase();
                const filtered = pool.filter(i => i.title.toLowerCase().includes(q) || (i.artist && i.artist.toLowerCase().includes(q)));

                if (!filtered.length) {
                    this.grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:5rem; opacity:0.6;">Ú©ÙˆØ¦ÛŒ Ø±ÛŒÚ©Ø§Ø±Úˆ Ù†ÛÛŒÚº Ù…Ù„Ø§</div>`;
                    return;
                }

                filtered.forEach(item => {
                    const isAudio = item.type === 'audio';
                    const card = document.createElement('div');
                    card.className = 'asset-card';
                    card.innerHTML = `
                        <div class="card-type ${isAudio ? 'type-audio' : 'type-book'}">${isAudio ? 'Naat' : 'Book'}</div>
                        <h3 class="card-title urdu">${item.title}</h3>
                        <p style="color:var(--text-muted); font-size:0.9rem;">${isAudio ? item.artist : item.info}</p>
                        <div style="display:flex; gap:10px; margin-top:auto;">
                            <button class="btn-p" onclick="${isAudio ? `Core.playAudio('${item.id}')` : `Core.readBook('${item.id}')`}">
                                ${isAudio ? 'â–¶ Ø³Ù†ÛŒÚº' : 'ğŸ“– Ù¾Ú‘Ú¾ÛŒÚº'}
                            </button>
                            <a href="${CONFIG.baseUrl + item.src}" download class="btn-s" title="Download">ğŸ“¥</a>
                        </div>
                    `;
                    this.grid.appendChild(card);
                });
            },

            playAudio(id) {
                const track = CONFIG.naats.find(n => n.id === id);
                if (!track) return;

                if (Store.state.lastTrack === id && !this.engine.paused) {
                    this.toggleAudio();
                    return;
                }

                Store.state.lastTrack = id;
                this.engine.src = CONFIG.baseUrl + track.src;
                this.engine.play();
                
                this.dock.classList.add('active');
                document.getElementById('p-title').innerText = track.title;
                document.getElementById('p-artist').innerText = track.artist;
                document.getElementById('p-toggle').innerText = 'â¸';
                
                this.addRecent({...track, type: 'audio'});
                this.toast(`${track.title} Ù¾Ù„Û’ ÛÙˆ Ø±ÛØ§ ÛÛ’`);
                this.updateMediaSession(track);
            },

            toggleAudio() {
                if (this.engine.paused) {
                    this.engine.play();
                    document.getElementById('p-toggle').innerText = 'â¸';
                } else {
                    this.engine.pause();
                    document.getElementById('p-toggle').innerText = 'â–¶';
                }
            },

            stopAudio() {
                this.engine.pause();
                this.dock.classList.remove('active');
            },

            readBook(id) {
                const book = CONFIG.books.find(b => b.id === id);
                if (!book) return;

                const url = CONFIG.baseUrl + book.src;
                document.getElementById('modal-label').innerText = book.title;
                document.getElementById('reader-frame').src = `https://docs.google.com/viewer?url=${encodeURIComponent(url)}&embedded=true`;
                document.getElementById('reader-modal').style.display = 'grid';
                
                this.addRecent({...book, type: 'book'});
            },

            addRecent(item) {
                Store.state.recent = [item, ...Store.state.recent.filter(i => i.id !== item.id)].slice(0, 10);
                Store.save();
            },

            syncAudioUI() {
                const cur = this.engine.currentTime;
                const dur = this.engine.duration || 0;
                document.getElementById('p-fill').style.width = (cur / dur * 100) + '%';
                document.getElementById('p-cur').innerText = this.fmt(cur);
                document.getElementById('p-dur').innerText = this.fmt(dur);
            },

            fmt(s) {
                const m = Math.floor(s / 60);
                const r = Math.floor(s % 60);
                return `${m.toString().padStart(2, '0')}:${r.toString().padStart(2, '0')}`;
            },

            toggleTheme() {
                Store.state.theme = Store.state.theme === 'light' ? 'dark' : 'light';
                Store.save();
                this.applyTheme();
            },

            applyTheme() {
                document.body.dataset.theme = Store.state.theme;
                document.getElementById('theme-color-meta').content = Store.state.theme === 'dark' ? '#020617' : '#064e3b';
            },

            updateHijri() {
                const now = new Date();
                const hijri = new Intl.DateTimeFormat('ar-SA-u-ca-islamic-uma', {day:'numeric', month:'long', year:'numeric'}).format(now);
                const greg = now.toLocaleDateString('en-GB', {day:'numeric', month:'short', year:'numeric'});
                document.getElementById('hijri-clock').innerText = `${hijri} | ${greg}`;
            },

            toast(m) {
                const t = document.createElement('div');
                t.className = 'toast urdu';
                t.innerText = m;
                document.getElementById('toast-hub').appendChild(t);
                setTimeout(() => t.remove(), 3500);
            },

            updateMediaSession(t) {
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.metadata = new MediaMetadata({
                        title: t.title,
                        artist: t.artist,
                        album: 'Zikr-o-Nazar'
                    });
                }
            }
        };

        // Initialize Core Engine
        window.addEventListener('DOMContentLoaded', () => Core.init());

        // Global Visibility Guard
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && !Core.engine.paused) {
                // Keep playing (Background play feature enabled)
            }
        });

        // Offline Support (Service Worker Stub)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(() => {});
            });
        }
    </script>
