<!DOCTYPE html>
<html lang="en">
<head>

  <title>Islamic Books Download</title>

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #243b55, #141e30);
      color: #f3f3f3;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 500px;
      margin: 60px auto 0 auto;
      padding: 30px 20px;
      background: rgba(255,255,255,0.08);
      border-radius: 16px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.18);
      text-align: center;
    }
    h1 {
      color: #27ae60;
      margin-bottom: 18px;
    }
    .download-btn {
      background-color: #2980b9;
      color: #fff;
      padding: 12px 32px;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 25px;
      transition: background-color 0.2s;
    }
    .download-btn:hover {
      background-color: #217dbb;
    }
    .note {
      margin-top: 28px;
      color: #e1e6e6;
      font-size: 0.97em;
      font-style: italic;
    }
  </style>
</head>
