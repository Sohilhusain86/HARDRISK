            --radius-md: 12px;
            --radius-lg: 20px;
            --font-main: 'Plus Jakarta Sans', sans-serif;
            --font-urdu: 'Noto Nastaliq Urdu', serif;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --safe-top: env(safe-area-inset-top);

        [data-theme="dark"] {
            --bg-base: #020617;
            --bg-surface: #0f172a;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
            --primary: #10b981;

        @media (prefers-reduced-motion: reduce) {

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {

            transition: var(--transition);

        .header-container {
            max-width: 1280px; margin: 0 auto;
            display: flex; justify-content: space-between; align-items: center;

        .brand {
            display: flex; align-items: center; gap: 12px;
            text-decoration: none; color: var(--primary);
            font-weight: 800; font-size: 1.4rem;
        }

        .brand-logo { width: 40px; height: 40px; background: var(--primary); color: white; border-radius: 10px; display: grid; place-items: center; }

        .btn-icon {
            width: 44px; height: 44px; border-radius: 12px; border: 1px solid var(--border);
            background: var(--bg-surface); color: var(--text-main); cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: var(--transition);

        .btn-icon:hover { border-color: var(--primary); color: var(--primary); transform: translateY(-2px); }

        /* HERO SECTION */
        .hero {
            padding: 4rem 1.5rem 3rem; text-align: center;
            background: radial-gradient(circle at top right, rgba(var(--p-h), 80%, 30%, 0.05), transparent);

        .hero p { font-size: 1.1rem; color: var(--text-muted); margin-top: 1rem; }

        /* DISCOVERY ENGINE */
        .discovery-bar {
            max-width: 720px; margin: -2.5rem auto 2.5rem; padding: 0 1.5rem; position: relative; z-index: 10;
        }

        .search-box {
            background: var(--bg-surface); border: 1px solid var(--border);
            border-radius: 100px; padding: 0.5rem 0.5rem 0.5rem 1.5rem;
            display: flex; align-items: center; box-shadow: var(--shadow-lg); transition: var(--transition);

        .search-box:focus-within { border-color: var(--primary); transform: translateY(-3px); }

        .search-input {
            flex: 1; border: none; background: transparent; padding: 0.8rem;
            font-size: 1rem; color: var(--text-main); outline: none;
        }

        .filter-chip-container {
            display: flex; justify-content: center; gap: 0.75rem; margin: 1.5rem 0; flex-wrap: wrap;

        .chip {
            padding: 0.6rem 1.4rem; border-radius: 50px; border: 1px solid var(--border);

            transition: var(--transition); display: flex; align-items: center; gap: 8px;

        .chip.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* CONTENT GRID */
        .content-grid {
            max-width: 1280px; margin: 0 auto; padding: 0 1.5rem 8rem;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1.5rem;

        .card {
            background: var(--bg-surface); border-radius: var(--radius-lg); border: 1px solid var(--border);

        .type-book { background: #e0f2fe; color: #0369a1; }

        .card-title { font-size: 1.25rem; font-weight: 700; margin: 0; line-height: 1.4; color: var(--text-main); }
        .card-author { color: var(--text-muted); font-size: 0.9rem; margin-top: -0.5rem; }

        .card-actions { display: flex; gap: 0.75rem; margin-top: auto; }
        
        .btn-action {
            flex: 1; padding: 0.85rem; border-radius: 12px; border: none; font-weight: 700;
            cursor: pointer; transition: var(--transition); display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-secondary { background: var(--bg-base); color: var(--text-main); border: 1px solid var(--border); }
        .btn-action:active { transform: scale(0.95); }

        /* GLOBAL PLAYER */
        .master-player {
            position: fixed; bottom: 0; left: 0; right: 0; z-index: 2000;
            background: var(--bg-surface); border-top: 1px solid var(--border);
            padding: 1rem 1.5rem; transform: translateY(110%); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 -10px 25px -5px rgba(0,0,0,0.1);
        }
        .master-player.is-active { transform: translateY(0); padding-bottom: calc(1rem + var(--safe-bottom)); }

        .player-inner { max-width: 1000px; margin: 0 auto; display: grid; grid-template-columns: 1fr 2fr 1fr; align-items: center; gap: 2rem; }

        .track-display { display: flex; flex-direction: column; min-width: 0; }
        .track-title { font-weight: 700; font-size: 1rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .track-artist { font-size: 0.8rem; color: var(--text-muted); }

        .player-controls { display: flex; flex-direction: column; gap: 8px; }
        .progress-wrapper { height: 6px; width: 100%; background: var(--bg-base); border-radius: 10px; cursor: pointer; position: relative; }
        .progress-fill { height: 100%; background: var(--primary); border-radius: 10px; width: 0%; transition: width 0.1s linear; }
        .time-labels { display: flex; justify-content: space-between; font-size: 0.75rem; font-family: var(--font-main); color: var(--text-muted); }

        .control-btns { display: flex; align-items: center; justify-content: center; gap: 1.5rem; }
        .btn-play-master { width: 52px; height: 52px; border-radius: 50%; background: var(--primary); color: white; border: none; cursor: pointer; display: grid; place-items: center; font-size: 1.2rem; box-shadow: 0 4px 12px rgba(var(--p-h), 80%, 20%, 0.3); }

        /* SKELETON LOADERS */
        .skeleton { background: linear-gradient(90deg, var(--bg-base) 25%, var(--border) 50%, var(--bg-base) 75%); background-size: 200% 100%; animation: skeleton-loading 1.5s infinite; }
        @keyframes skeleton-loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* TOASTS */
        #toast-shelf { position: fixed; top: 1.5rem; left: 1.5rem; z-index: 3000; display: flex; flex-direction: column; gap: 0.75rem; }
        .toast { background: var(--bg-surface); border: 1px solid var(--border); padding: 1rem 1.5rem; border-radius: 12px; box-shadow: var(--shadow-lg); border-right: 4px solid var(--primary); animation: slide-in 0.3s ease forwards; }
        @keyframes slide-in { from { transform: translateX(-120%); } to { transform: translateX(0); } }

        /* MODAL (PDF VIEW) */
        .modal { position: fixed; inset: 0; z-index: 2100; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); display: none; place-items: center; padding: 1.5rem; }
        .modal-content { background: var(--bg-surface); width: 100%; max-width: 900px; height: 90vh; border-radius: var(--radius-lg); overflow: hidden; display: flex; flex-direction: column; }
        .modal-header { padding: 1rem; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }

        @media (max-width: 900px) {
            .player-inner { grid-template-columns: 1fr; gap: 1rem; }
            .track-display { text-align: center; }
            .discovery-bar { margin-top: -1.5rem; }
            .content-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

                $('p-seek-bar').onclick = (e) => this.seek(e);
                $('p-volume').oninput = (e) => engine.volume = e.target.value;
                $('p-speed').onchange = (e) => engine.playbackRate = parseFloat(e.target.value);
            },

            load(id) {
                const track = DATABASE.naats.find(n => n.id === id);
                if (!track) return;

                State.currentTrack = track;
                engine.src = APP_CONFIG.githubBase + track.src;
                engine.play();

                $('p-title').innerText = track.title;
                $('p-artist').innerText = track.artist;
                playerBar.classList.add('is-active');
                $('p-main-toggle').innerText = 'â¸';

                this.addToRecent({...track, type: 'naat'});
                this.updateMediaSession(track);
            },

            toggle() {
                if (engine.paused) {
                    engine.play();
                    $('p-main-toggle').innerText = 'â¸';
                } else {
                    engine.pause();
                    $('p-main-toggle').innerText = 'â–¶';
                }
            },

            stop() {
                engine.pause();
                engine.currentTime = 0;
                playerBar.classList.remove('is-active');
            },

            seek(e) {
                const rect = $('p-seek-bar').getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                engine.currentTime = pos * engine.duration;
            },

            updateUI() {
                const per = (engine.currentTime / engine.duration) * 100;
                $('p-fill').style.width = per + '%';
                $('p-current').innerText = this.formatTime(engine.currentTime);
                $('p-duration').innerText = this.formatTime(engine.duration || 0);
            },

            formatTime(s) {
                const m = Math.floor(s / 60);
                const sec = Math.floor(s % 60);
                return `${m.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
            },

            addToRecent(item) {
                State.recent = [item, ...State.recent.filter(r => r.id !== item.id)].slice(0, 10);
                localStorage.setItem('zn_recent', JSON.stringify(State.recent));
            },

            updateMediaSession(track) {
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.metadata = new MediaMetadata({
                        title: track.title,
                        artist: track.artist,
                        album: APP_CONFIG.brand,
                        artwork: [{ src: 'https://via.placeholder.com/512', sizes: '512x512', type: 'image/png' }]
                    });
                }
            }
        };

        /**
         * Library Engine
         */
        const LibraryController = {
            view(id) {
                const book = DATABASE.books.find(b => b.id === id);
                if (!book) return;

                const url = APP_CONFIG.githubBase + book.src;
                $('modal-title').innerText = book.title;
                $('pdf-frame').src = `https://docs.google.com/viewer?url=${encodeURIComponent(url)}&embedded=true`;
                $('pdf-modal').style.display = 'grid';

                AudioController.addToRecent({...book, type: 'book'});
            }
        };

        // Boot
        window.addEventListener('DOMContentLoaded', () => {
            UI.init();
            AudioController.init();

        });
    </script>
