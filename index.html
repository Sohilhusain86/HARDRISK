                newsItem.innerHTML = `

        // Search Functionality
        document.getElementById("search-input").addEventListener("input", function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const stateCards = document.querySelectorAll(".state-card");
            const mediaCards = document.querySelectorAll(".media-card");
            const newsItems = document.querySelectorAll(".news-item");

            // Filter States
            stateCards.forEach(card => {
                const stateName = card.querySelector("h3").textContent.toLowerCase();
                const districts = card.querySelectorAll("li");
                let districtMatch = false;
                districts.forEach(district => {
                    if (district.textContent.toLowerCase().includes(searchTerm)) {
                        districtMatch = true;
                    }
                });
                if (stateName.includes(searchTerm) || districtMatch) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });

                } else {

                }
            });
