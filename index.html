<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>इस्लामिक शब्द जनरेटर</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Noto Sans Devanagari', sans-serif;
      background: linear-gradient(135deg, #e0f7fa 0%, #80deea 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #004d40;
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #00695c;
    }
    #word {
      font-size: 30px;
      font-weight: bold;
      margin: 30px 0;
      color: #00897b;
      transition: 0.3s ease;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #004d40;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>इस्लामिक शब्द जनरेटर</h1>
    <div id="word">शब्द यहाँ दिखेगा</div>
    <button onclick="generateWord()">नया शब्द दिखाएँ</button>
  </div>

  <script>
    const words = [
      "सबर (सब्र)", "शुकर (शुक्र)", "तौहीद", "ईमान", "सलाम", 
      "तक़वा", "हया", "इल्म", "दुआ", "रहमत",
      "अख़लाक़", "बरकत", "हिकमत", "नमाज़", "रिज़्क़",
      "सदाक़ा", "सवाब", "तौबा", "जन्नत", "अद्ल" "सब्र (धैर्य)", "शुक्र (आभार)", "तौहीद (एकेश्वरवाद)", "ईमान (विश्वास)", "सलाम (शांति)",
  "तक़वा (अल्लाह का डर)", "हया (लज्जा)", "इल्म (ज्ञान)", "दुआ (प्रार्थना)", "रहमत (कृपा)",
  "अख़लाक़ (चरित्र)", "बरकत (आशीर्वाद)", "हिकमत (बुद्धिमत्ता)", "नमाज़ (इबादत)",
  "रिज़्क़ (रोज़ी)", "सदाक़ा (दान)", "सवाब (पुण्य)", "तौबा (पश्चाताप)", "जन्नत (स्वर्ग)",
  "अद्ल (न्याय)", "इरादा (संकल्प)", "सबब (कारण)", "खुलूस (निष्कलंकता)", "इख़लास (सच्चाई)",
  "अज़्म (दृढ़ निश्चय)", "मग़फ़िरत (क्षमा)", "नसीहत (उपदेश)", "सबक (सीख)", "सफर (यात्रा)",
  "हिम्मत (साहस)", "इबादत (उपासना)", "नूर (प्रकाश)", "फैसलाह (निर्णय)", "तलाश (खोज)",
  "सचाई", "संयम", "आस्था", "नेकनीयती", "इनायत (कृपा)", "खुदा की रहमत", "इंसाफ",
  "दिल से दुआ", "रब की राह", "रज़ा (स्वीकार्यता)", "सब्र का फल", "बरकत वाली सोच",
  "ज़िक्र (स्मरण)", "क़ुबूलियत (स्वीकृति)", "तौफीक़ (काबिलियत)", "हिदायत (मार्गदर्शन)",
  "यकीन (पक्का विश्वास)", "नेकी", "सुकून", "फरमाबरदारी", "अमल", "रूह की तसल्ली",
  "क़दरदानी", "रूहानी ताक़त", "तस्लीम (आत्मसमर्पण)", "बसीरत (अंतरदृष्टि)", "खुशबू-ए-इमान",
  "तवक्कुल (पूर्ण भरोसा)", "रौशनी", "सब्र का इम्तहान", "रब की कसम", "ख़िदमत (सेवा)"
];

    function generateWord() {
      const randomIndex = Math.floor(Math.random() * words.length);
      const wordElement = document.getElementById("word");
      wordElement.style.opacity = 0;
      setTimeout(() => {
        wordElement.innerText = words[randomIndex];
        wordElement.style.opacity = 1;
      }, 300);
    }
  </script>
</body>
</html>
