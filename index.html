        .progress-wrapper { width: 100%; height: 6px; background: var(--bg-base); border-radius: 10px; cursor: pointer; position: relative; }

        .toast { background: var(--bg-surface); border-right: 4px solid var(--primary); padding: 1rem 1.5rem; border-radius: var(--radius-sm); box-shadow: var(--shadow-lg); animation: slideIn 0.3s ease forwards; }

        @media (max-width: 850px) {

            .track-info { text-align: center; }
            .player-controls { order: -1; }
            .volume-zone { display: none; }
            .content-grid { grid-template-columns: 1fr; }
        }
    </style>

                const engine = UI.el.engine;
                if (State.activeTrackId === id) {
                    this.toggle();
                    return;
                }

                State.activeTrackId = id;
                engine.src = CONFIG.baseUrl + track.src;
                engine.play().catch(() => UI.toast("Ù„ÙˆÚˆ Ú©Ø±Ù†Û’ Ù…ÛŒÚº Ø¯Ø´ÙˆØ§Ø±ÛŒ ÛÙˆØ¦ÛŒ"));

                UI.el.player.classList.add('active');

                document.getElementById('p-artist').innerText = track.artist;
                document.getElementById('p-toggle').innerText = 'â¸';

                this.addToRecent({...track, type: 'naat'});
                this.updateMetadata(track);

            toggle() {
                const engine = UI.el.engine;
                const btn = document.getElementById('p-toggle');
                if (engine.paused) {
                    engine.play();
                    btn.innerText = 'â¸';
                } else {
                    engine.pause();
                    btn.innerText = 'â–¶';
                }

            stop() {
                UI.el.engine.pause();
                UI.el.player.classList.remove('active');
            },

            addToRecent(item) {
                State.recent = [item, ...State.recent.filter(r => r.id !== item.id)].slice(0, 10);
                UI.saveState();
            },

            updateMetadata(track) {
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.metadata = new MediaMetadata({
                        title: track.title,
                        artist: track.artist,
                        album: "Zikr-o-Nazar"
                    });
                }
            },

            formatTime(s) {
                const m = Math.floor(s / 60);
                const r = Math.floor(s % 60);
                return `${m.toString().padStart(2, '0')}:${r.toString().padStart(2, '0')}`;
            }
        };

        const LibraryEngine = {
            open(id) {
                const book = DATABASE.books.find(b => b.id === id);
                if (!book) return;

                const url = CONFIG.baseUrl + book.src;
                document.getElementById('modal-book-title').innerText = book.title;
                document.getElementById('pdf-iframe').src = `https://docs.google.com/viewer?url=${encodeURIComponent(url)}&embedded=true`;
                UI.el.pdfModal.style.display = 'grid';
                
                MediaEngine.addToRecent({...book, type: 'book'});
            }
        };

        // Core Event Listeners for Audio
        UI.el.engine.ontimeupdate = () => {
            const e = UI.el.engine;
            const per = (e.currentTime / e.duration) * 100;
            document.getElementById('p-bar').style.width = per + '%';
            document.getElementById('p-current').innerText = MediaEngine.formatTime(e.currentTime);
            document.getElementById('p-duration').innerText = MediaEngine.formatTime(e.duration || 0);
        };

        document.getElementById('p-toggle').onclick = () => MediaEngine.toggle();
        document.getElementById('p-stop').onclick = () => MediaEngine.stop();
        document.getElementById('p-vol-slider').oninput = (e) => {
            UI.el.engine.volume = e.target.value;
            State.volume = e.target.value;
            UI.saveState();
        };

        document.getElementById('p-progress-area').onclick = (e) => {
            const rect = e.currentTarget.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            UI.el.engine.currentTime = pos * UI.el.engine.duration;
        };

        // Initialize Application
        UI.init();
