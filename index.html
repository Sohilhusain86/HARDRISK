    <style>
        :root {
            --p-h: 162; --p-s: 84%; --p-l: 14%;
            --primary: hsl(var(--p-h), var(--p-s), var(--p-l));
            --primary-rgb: 6, 78, 59;
            --accent: #d97706;
            --bg-base: #f8fafc;
            --bg-surface: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;

            --radius-md: 16px;

            --shadow-lux: 0 20px 25px -5px rgba(0,0,0,0.1);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);

        [data-theme="dark"] {
            --bg-base: #020617; --bg-surface: #0f172a; --text-main: #f1f5f9; --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1); --primary: #10b981;

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; scroll-behavior: smooth; }
        
        body {

            background: var(--bg-base); color: var(--text-main);

            line-height: 1.6; transition: background 0.5s ease;
        }

        .urdu { font-family: 'Noto Nastaliq Urdu', serif; line-height: 2.5; }

        .app-header {
            position: sticky; top: 0; z-index: 1000;
            background: rgba(var(--bg-surface), 0.85); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
        }

        .nav-container {
            max-width: 1400px; margin: 0 auto; padding: 0.8rem 1.5rem;
            display: flex; justify-content: space-between; align-items: center;
        }

        .brand {
            display: flex; align-items: center; gap: 12px;
            text-decoration: none; color: var(--primary);
            font-weight: 800; font-size: 1.6rem;
        }

        .search-area { max-width: 900px; margin: 2rem auto; padding: 0 1.5rem; position: relative; }
        .search-box {
            background: var(--bg-surface); border: 1px solid var(--border);
            border-radius: 100px; padding: 0.5rem 1.8rem;
            display: flex; align-items: center; box-shadow: var(--shadow-lux);
            gap: 12px;
        }

        .search-input {
            flex: 1; border: none; background: transparent; padding: 0.8rem 0;
            font-size: 1.15rem; color: var(--text-main); outline: none;
        }

        .stats-badge { font-size: 0.8rem; background: var(--primary); color: white; padding: 4px 12px; border-radius: 50px; margin-right: auto; }

        .content-grid {
            max-width: 1400px; margin: 0 auto; padding: 0 1.5rem 12rem;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 1.5rem;
        }

        .asset-card {
            background: var(--bg-surface); border: 1px solid var(--border);
            border-radius: var(--radius-md); padding: 1.8rem;
            transition: var(--transition); display: flex; flex-direction: column; gap: 1.2rem;
            animation: fadeIn 0.5s ease forwards;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .asset-card:hover { transform: translateY(-8px); box-shadow: var(--shadow-lux); border-color: var(--primary); }

        .card-type { font-size: 0.75rem; font-weight: 800; text-transform: uppercase; padding: 4px 12px; border-radius: 6px; width: fit-content; }
        .type-audio { background: #dcfce7; color: #166534; }
        .type-book { background: #e0f2fe; color: #0369a1; }

        .btn-group { display: flex; gap: 10px; margin-top: auto; }
        .btn-p { background: var(--primary); color: white; border: none; padding: 0.9rem; border-radius: 12px; font-weight: 700; cursor: pointer; flex: 1; transition: var(--transition); }
        .btn-s { background: var(--bg-base); color: var(--text-main); border: 1px solid var(--border); padding: 0.9rem; border-radius: 12px; cursor: pointer; transition: var(--transition); }
        .btn-p:hover { opacity: 0.9; transform: scale(1.02); }

        .audio-dock {
            position: fixed; bottom: 0; left: 0; right: 0; z-index: 2000;
            background: var(--bg-surface); border-top: 1px solid var(--border);
            padding: 1.2rem 2rem; transform: translateY(110%); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 -10px 30px rgba(0,0,0,0.05);
        }
        .audio-dock.active { transform: translateY(0); padding-bottom: calc(1.2rem + env(safe-area-inset-bottom)); }

        .dock-grid { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 1fr 2fr 1fr; align-items: center; gap: 3rem; }

        .progress-rail { height: 8px; background: var(--bg-base); border-radius: 10px; cursor: pointer; position: relative; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--primary); border-radius: 10px; width: 0%; transition: width 0.1s linear; }

        .modal { position: fixed; inset: 0; z-index: 3000; background: rgba(0,0,0,0.95); display: none; place-items: center; padding: 2rem; backdrop-filter: blur(10px); }
        .modal-inner { background: white; width: 100%; max-width: 1100px; height: 92vh; border-radius: 24px; overflow: hidden; display: flex; flex-direction: column; }
        
        .disclaimer-bar { background: var(--primary); color: white; padding: 8px; text-align: center; font-size: 0.8rem; position: relative; z-index: 10; }

        @media (max-width: 900px) {
            .dock-grid { grid-template-columns: 1fr; gap: 1rem; text-align: center; }
            .vol-zone { display: none; }
            .content-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

    <script>
        /**
         * Zikr-o-Nazar | Enterprise Content Indexing & Discovery System
         */
        const System = {
            config: {
                repo: 'Sohilhusain86/HARDRISK',
                branch: 'main',
                api: 'https://api.github.com/repos/Sohilhusain86/HARDRISK/contents/',
                raw: 'https://github.com/Sohilhusain86/HARDRISK/raw/main/'
            },
            registry: [],
            playlist: [],
            currentIndex: -1,
            state: JSON.parse(localStorage.getItem('zn_state')) || { theme: 'light', volume: 0.8, lastPos: 0, lastTrack: null },

            async init() {
                this.dom();
                await this.indexContent();
                this.bind();
                this.applyState();
            },

            dom() {
                this.engine = document.getElementById('core-engine');
                this.grid = document.getElementById('asset-grid');
                this.search = document.getElementById('global-search');
                this.stats = document.getElementById('content-stats');
            },

            async indexContent() {
                try {
                    const response = await fetch(this.config.api);
                    const files = await response.json();
                    
                    this.registry = files.filter(f => f.type === 'file' && (f.name.endsWith('.mp3') || f.name.endsWith('.pdf')))
                        .map(f => {
                            const isAudio = f.name.endsWith('.mp3');
                            const metadata = this.parseName(f.name);
                            return {
                                id: btoa(f.name),
                                name: f.name,
                                title: metadata.title,
                                artist: metadata.artist,
                                type: isAudio ? 'audio' : 'book',
                                url: this.config.raw + f.name,
                                quality: metadata.quality
                            };
                        });
                    
                    this.stats.innerText = `${this.registry.filter(i=>i.type==='audio').length} Naats | ${this.registry.filter(i=>i.type==='book').length} Books`;
                    this.render();
                } catch (e) {
                    console.error("Indexing Failed", e);
                }
            },

            parseName(filename) {
                let clean = decodeURIComponent(filename).replace(/\.(mp3|pdf)$/i, '');
                let parts = clean.split(/[_-]/);
                let quality = filename.match(/\d+K/i) ? filename.match(/\d+K/i)[0] : 'Standard';
                
                return {
                    title: parts[0]?.trim() || clean,
                    artist: parts[1]?.trim() || 'Zikr-o-Nazar Archive',
                    quality: quality
                };
            },

            bind() {
                this.search.oninput = () => this.render(this.search.value);
                
                document.getElementById('theme-toggle').onclick = () => {
                    this.state.theme = this.state.theme === 'dark' ? 'light' : 'dark';
                    this.applyState();
                };

                this.engine.ontimeupdate = () => {
                    const per = (this.engine.currentTime / this.engine.duration) * 100;
                    document.getElementById('p-fill').style.width = per + '%';
                    this.state.lastPos = this.engine.currentTime;
                    this.saveState();
                };

                this.engine.onended = () => this.next();

                document.getElementById('p-toggle').onclick = () => this.toggle();
                document.getElementById('p-prev').onclick = () => this.prev();
                document.getElementById('p-next').onclick = () => this.next();
                document.getElementById('p-vol').oninput = (e) => {
                    this.engine.volume = e.target.value;
                    this.state.volume = e.target.value;
                    this.saveState();
                };

                document.getElementById('p-seek').onclick = (e) => {
                    const rect = e.currentTarget.getBoundingClientRect();
                    const pos = (e.clientX - rect.left) / rect.width;
                    this.engine.currentTime = pos * this.engine.duration;
                };
            },

            render(query = '') {
                this.grid.innerHTML = '';
                const q = query.toLowerCase();
                const filtered = this.registry.filter(i => 
                    i.title.toLowerCase().includes(q) || 
                    i.artist.toLowerCase().includes(q)
                );

                filtered.forEach(item => {
                    const isAudio = item.type === 'audio';
                    const card = document.createElement('div');
                    card.className = 'asset-card';
                    card.innerHTML = `
                        <div class="card-type ${isAudio ? 'type-audio' : 'type-book'}">${isAudio ? 'Audio Naat' : 'Digital Book'}</div>
                        <h3 class="urdu" style="margin:0; font-size:1.35rem;">${item.title}</h3>
                        <p style="font-size:0.9rem; margin:0; opacity:0.8;">${item.artist}${isAudio ? ` â€¢ ${item.quality}` : ''}</p>
                        <div class="btn-group">
                            <button class="btn-p" onclick="System.handleAction('${item.id}')">
                                ${isAudio ? 'â–¶ Ø³Ù†ÛŒÚº' : 'ğŸ“– Ù¾Ú‘Ú¾ÛŒÚº'}
                            </button>
                            <a href="${item.url}" download class="btn-s" style="text-decoration:none; display:grid; place-items:center;">ğŸ“¥</a>
                        </div>
                    `;
                    this.grid.appendChild(card);
                });
            },

            handleAction(id) {
                const item = this.registry.find(i => i.id === id);
                if (item.type === 'audio') {
                    this.playlist = this.registry.filter(i => i.type === 'audio');
                    this.currentIndex = this.playlist.findIndex(i => i.id === id);
                    this.play(item);
                } else {
                    document.getElementById('modal-label').innerText = item.title;
                    document.getElementById('reader-frame').src = item.url;
                    document.getElementById('reader-modal').style.display = 'grid';
                }
            },

            play(item) {
                this.engine.src = item.url;
                this.engine.play();
                document.getElementById('global-player').classList.add('active');
                document.getElementById('p-title').innerText = item.title;
                document.getElementById('p-artist').innerText = item.artist;
                document.getElementById('p-toggle').innerText = 'â¸';
                this.state.lastTrack = item.id;
                this.saveState();
            },

            toggle() {
                this.engine.paused ? this.engine.play() : this.engine.pause();
                document.getElementById('p-toggle').innerText = this.engine.paused ? 'â–¶' : 'â¸';
            },

            next() {
                if (this.currentIndex < this.playlist.length - 1) {
                    this.currentIndex++;
                    this.play(this.playlist[this.currentIndex]);
                }
            },

            prev() {
                if (this.currentIndex > 0) {
                    this.currentIndex--;
                    this.play(this.playlist[this.currentIndex]);
                }
            },

            applyState() {
                document.body.dataset.theme = this.state.theme;
                this.engine.volume = this.state.volume;
                document.getElementById('p-vol').value = this.state.volume;
                if (this.state.lastTrack) {
                    const track = this.registry.find(i => i.id === this.state.lastTrack);
                    if (track) {
                        document.getElementById('p-title').innerText = track.title;
                        document.getElementById('p-artist').innerText = track.artist;
                    }
                }
            },

            saveState() {
                localStorage.setItem('zn_state', JSON.stringify(this.state));
            }
        };

        window.onload = () => System.init();
    </script>
