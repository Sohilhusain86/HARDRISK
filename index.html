یہاں میں ان آیات کی مختصر تفسیر بھی شامل کر رہا ہوں تاکہ ان کا مفہوم بہتر انداز میں سمجھا جا سکے:


---

1. اللّٰهُ نُوْرُ السَّمٰوٰتِ وَ الْاَرْضِؕ (سورۃ النور: 35)

ترجمہ: "اللہ آسمانوں اور زمین کا نور ہے۔"

تفسیر:
یہ آیت اللہ تعالیٰ کی عظمت اور اس کے نورانی صفات کو بیان کرتی ہے۔ اللہ ہی وہ ذات ہے جو ہر چیز کو روشنی عطا کرتا ہے، چاہے وہ مادی ہو یا روحانی۔ دلوں کے اندھیرے ایمان کے نور سے روشن ہوتے ہیں اور ہدایت صرف اللہ ہی کی طرف سے ملتی ہے۔


---

2. وَ قَالَ رَبُّكُمُ ادْعُوْنِیْۤ اَسْتَجِبْ لَكُمْؕ (سورۃ غافر: 60)

ترجمہ: "اور تمہارا رب فرماتا ہے: مجھ سے دعا کرو، میں قبول کروں گا۔"

تفسیر:
یہ آیت دعا کی اہمیت کو واضح کرتی ہے۔ اللہ تعالیٰ اپنے بندوں کو حکم دے رہا ہے کہ وہ صرف اسی سے مانگیں، کیونکہ وہی دعاؤں کو قبول کرنے والا ہے۔ جو بھی اللہ کی بارگاہ میں اخلاص کے ساتھ دعا کرتا ہے، اسے مایوسی نہیں ملتی۔


---

3. اِنَّ اللّٰهَ وَ مَلٰٓىٕكَتَهٗ یُصَلُّوْنَ عَلَى النَّبِیِّؕ یٰۤاَیُّهَا الَّذِیْنَ اٰمَنُوْا صَلُّوْا عَلَیْهِ وَ سَلِّمُوْا تَسْلِیْمًا(۵۶) (سورۃ الاحزاب: 56)

ترجمہ: "بے شک اللہ اور اس کے فرشتے نبی پر درود بھیجتے ہیں، اے ایمان والو! تم (بھی) ان پر درود و سلام بھیجو۔"

تفسیر:
یہ آیت نبی کریم ﷺ کی عظمت و شان کو بیان کر رہی ہے۔ جب خود اللہ اور اس کے فرشتے نبی ﷺ پر درود بھیجتے ہیں تو ہمیں بھی کثرت سے درود و سلام بھیجنا چاہیے۔ یہ عمل باعثِ رحمت و برکت ہے اور قیامت کے دن نبی ﷺ کی شفاعت کا سبب بنے گا۔


---

4. وَ مَاۤ اَرْسَلْنٰكَ اِلَّا رَحْمَةً لِّلْعٰلَمِیْنَ(۱۰۷) (سورۃ الانبیاء: 107)

ترجمہ: "اور ہم نے تمہیں نہ بھیجا مگر رحمت سارے جہانوں کے لیے۔"

تفسیر:
نبی کریم ﷺ تمام جہانوں کے لیے رحمت بن کر آئے۔ چاہے وہ انسان ہوں، جنات ہوں یا دیگر مخلوقات، سب کے لیے آپ ﷺ کی رحمت عام ہے۔ آپ ﷺ کی تعلیمات محبت، امن، اور ہدایت کا ذریعہ ہیں، جو پوری انسانیت کے لیے مشعلِ راہ ہیں۔


---

5. اِنَّ اللّٰهَ مَعَ الصّٰبِرِیْنَ(۱۵۳) (سورۃ البقرہ: 153)

ترجمہ: "بے شک اللہ صبر کرنے والوں کے ساتھ ہے۔"

تفسیر:
یہ آیت مشکلات میں صبر کی اہمیت کو بیان کرتی ہے۔ دنیاوی آزمائشیں ایمان کا حصہ ہیں، لیکن جو لوگ صبر کرتے ہیں، اللہ ان کے ساتھ ہوتا ہے، ان کی مدد کرتا ہے اور انہیں بہترین جزا عطا فرماتا ہے۔


---

6. وَ كَانَ بِالْمُؤْمِنِیْنَ رَحِیْمًا(۴۳) (سورۃ الاحزاب: 43)

ترجمہ: "اور وہ ایمان والوں پر بہت مہربان ہے۔"

تفسیر:
اللہ تعالیٰ اپنے مومن بندوں پر بے حد مہربان ہے۔ جو بھی سچے دل سے اللہ کی طرف رجوع کرتا ہے، اللہ اسے اپنی رحمت میں جگہ دیتا ہے، اس کے گناہ معاف کرتا ہے اور اسے دنیا و آخرت میں کامیاب کرتا ہے۔


---

7. فَاِنَّ مَعَ الْعُسْرِ یُسْرًا(۵) (سورۃ الشرح: 5)

ترجمہ: "بے شک دشواری کے ساتھ آسانی ہے۔"

تفسیر:
یہ آیت ہر مومن کے لیے تسلی ہے کہ کوئی بھی مشکل ہمیشہ کے لیے نہیں ہوتی۔ ہر تنگی کے بعد آسانی آتی ہے۔ اس لیے مشکلات پر پریشان نہ ہوں بلکہ اللہ پر بھروسہ رکھیں، کیونکہ اس کے بعد راحت اور خوشی ضرور آتی ہے۔


8. وَ مَا خَلَقْتُ الْجِنَّ وَ الْاِنْسَ اِلَّا لِیَعْبُدُوْنِ(۵۶) (سورۃ الذاریات: 56)

ترجمہ: "اور میں نے جن اور آدمی اسی لیے پیدا کیے کہ میری عبادت کریں۔"

تفسیر:
اللہ نے انسان اور جنات کو اپنی عبادت کے لیے پیدا کیا، یعنی وہ اللہ کی بندگی کریں، اس کے احکام پر چلیں اور اس کی رضا حاصل کریں۔


---

2
9. وَ هُوَ مَعَكُمْ اَیْنَ مَا كُنْتُمْؕ-وَ اللّٰهُ بِمَا تَعْمَلُوْنَ بَصِیْرٌ(۴) (سورۃ الحدید: 4)

ترجمہ: "اور وہ تمہارے ساتھ ہے، جہاں کہیں تم ہو، اور اللہ تمہارے اعمال کو دیکھ رہا ہے۔"

تفسیر:
یہ آیت ہمیں یاد دلاتی ہے کہ اللہ ہر وقت ہمارے ساتھ ہے، وہ ہر چیز کو جانتا اور دیکھتا ہے، لہٰذا ہمیں ہمیشہ اچھے اعمال کی طرف متوجہ رہنا چاہیے۔


---

10. وَ مَنْ یَّتَوَكَّلْ عَلَى اللّٰهِ فَهُوَ حَسْبُهٗؕ (سورۃ الطلاق: 3)

ترجمہ: "اور جو اللہ پر بھروسہ کرے، تو وہ اسے کافی ہے۔"

تفسیر:
اللہ پر توکل (بھروسہ) کرنا مومن کی سب سے بڑی طاقت ہے۔ جو بھی اللہ پر بھروسہ کرتا ہے، وہ اسے بے سہارا نہیں چھوڑتا۔


---

11. اِنَّ اللّٰهَ یُحِبُّ التَّوَّابِیْنَ وَ یُحِبُّ الْمُتَطَهِّرِیْنَ(۲۲۲) (سورۃ البقرہ: 222)

ترجمہ: "بے شک اللہ توبہ کرنے والوں اور پاکیزہ رہنے والوں کو پسند فرماتا ہے۔"

تفسیر:
یہ آیت ہمیں گناہوں سے توبہ کرنے اور جسمانی و روحانی پاکیزگی اختیار کرنے کی ترغیب دیتی ہے، کیونکہ اللہ ایسے بندوں کو پسند کرتا ہے۔


---

12. اِنَّ اللّٰهَ لَا یُضِیْعُ اَجْرَ الْمُحْسِنِیْنَ(۱۱۵) (سورۃ التوبہ: 120)

ترجمہ: "بے شک اللہ نیکی کرنے والوں کا اجر ضائع نہیں کرتا۔"

تفسیر:
جو شخص اخلاص کے ساتھ نیک عمل کرتا ہے، اللہ اس کا اجر محفوظ رکھتا ہے اور اسے دنیا و آخرت میں اس کا بدلہ عطا فرماتا ہے۔


---

13. وَ لَا تَقْتُلُوْۤا اَنْفُسَكُمْؕ-اِنَّ اللّٰهَ كَانَ بِكُمْ رَحِیْمًا(۲۹) (سورۃ النساء: 29)

ترجمہ: "اور اپنی جانیں مت ہلاک کرو، بے شک اللہ تم پر مہربان ہے۔"

تفسیر:
یہ آیت خودکشی اور خود کو نقصان پہنچانے سے منع کرتی ہے۔ اللہ کی رحمت ہر حال میں ہمارے ساتھ ہے، اس پر بھروسہ رکھنا چاہیے۔


---

14. فَاذْكُرُوْنِیْۤ اَذْكُرْكُمْ وَ اشْكُرُوْا لِیْ وَ لَا تَكْفُرُوْنِ(۱۵۲) (سورۃ البقرہ: 152)

ترجمہ: "تم مجھے یاد کرو، میں تمہیں یاد کروں گا، اور میرا شکر ادا کرو اور ناشکری نہ کرو۔"

تفسیر:
اللہ کو یاد کرنے (ذکر) کا سب سے بڑا فائدہ یہ ہے کہ وہ بھی ہمیں اپنی رحمت میں یاد رکھتا ہے۔ شکر گزاری برکت اور ناشکری زوال کا سبب بنتی ہے۔


---

15. فَاِنَّ مَعَ الْعُسْرِ یُسْرًا(۵) (سورۃ الشرح: 5)

ترجمہ: "بے شک دشواری کے ساتھ آسانی ہے۔"

تفسیر:
یہ آیت امید اور حوصلہ بڑھاتی ہے کہ ہر مشکل کے بعد آسانی آتی ہے، بس صبر اور اللہ پر بھروسہ رکھنا ضروری ہے۔


---

16. وَ اللّٰهُ غَالِبٌ عَلٰۤى اَمْرِهٖ وَ لٰكِنَّ اَكْثَرَ النَّاسِ لَا یَعْلَمُوْنَ(۲۱) (سورۃ یوسف: 21)

ترجمہ: "اور اللہ اپنے کام پر غالب ہے، لیکن اکثر لوگ نہیں جانتے۔"

تفسیر:
اللہ کی قدرت سب پر حاوی ہے، اس کی حکمت کو ہم مکمل طور پر نہیں سمجھ سکتے، لیکن ہر کام میں اس کی کوئی نہ کوئی بہتری ضرور ہوتی ہے۔


---

17. وَ سَیَعْلَمُ الَّذِیْنَ ظَلَمُوْۤا اَیَّ مُنْقَلَبٍ یَّنْقَلِبُوْنَ(۲۲۷) (سورۃ الشعراء: 227)

ترجمہ: "اور عنقریب ظالم جان لیں گے کہ وہ کس انجام پر پلٹائے جاتے ہیں۔"

تفسیر:
یہ آیت ظالموں کے لیے ایک تنبیہ ہے کہ وہ اپنے برے اعمال کا انجام دیکھیں گے۔ اللہ ہر چیز پر قادر ہے اور انصاف ضرور فرمائے گا۔


---

18. اِنَّ اللّٰهَ مَعَ الصّٰبِرِیْنَ(۱۵۳) (سورۃ البقرہ: 153)

ترجمہ: "بے شک اللہ صبر کرنے والوں کے ساتھ ہے۔"

تفسیر:
یہ آیت ہمیں صبر کی اہمیت بتاتی ہے۔ آزمائشوں میں گھبرانے کے بجائے صبر کرنا چاہیے، کیونکہ اللہ خود صبر کرنے والوں کا ساتھ دیتا ہے۔


---

19. اِنَّ اللّٰهَ لَا یُحِبُّ الْخَآىٕنِیْنَ(۵۸) (سورۃ الانفال: 58)

ترجمہ: "بے شک اللہ دغا بازوں (دھوکہ دینے والوں) کو پسند نہیں کرتا۔"

تفسیر:
یہ آیت ایمان داروں کو دھوکہ دہی اور خیانت سے بچنے کی نصیحت کرتی ہے، کیونکہ یہ اللہ کی ناپسندیدہ صفات میں سے ہے۔


---

20. وَ قُوْلُوْا لِلنَّاسِ حُسْنًا (سورۃ البقرہ: 83)

ترجمہ: "اور لوگوں سے اچھی بات کہو۔"

تفسیر:
یہ آیت ہمیں نرم گفتاری، حسنِ اخلاق، اور دوسروں کے ساتھ اچھے انداز میں بات کرنے کی تعلیم دیتی ہے۔


---

21. فَاِنَّكَ بِاَعْیُنِنَا (سورۃ الطور: 48)

ترجمہ: "بے شک تم ہماری آنکھوں کے سامنے ہو۔"

تفسیر:
یہ آیت نبی کریم ﷺ کی عظمت بیان کرتی ہے کہ اللہ خود آپ کی حفاظت اور نگرانی فرما رہا ہے، اور یہ ہر مومن کے لیے بھی تسلی ہے کہ اللہ ہمیشہ دیکھ رہا ہے۔


---

22. لَا تَحْزَنْ اِنَّ اللّٰهَ مَعَنَا(۴۰) (سورۃ التوبہ: 40)

ترجمہ: "غم نہ کر، بے شک اللہ ہمارے ساتھ ہے۔"

تفسیر:
یہ آیت نبی ﷺ نے حضرت ابوبکر صدیقؓ سے غارِ ثور میں فرمائی تھی۔ یہ آیت ہر مومن کے لیے امید اور ہمت کا ذریعہ ہے کہ اللہ کی مدد ہمیشہ ساتھ ہوتی ہے۔


---

23. اِنَّمَا الْمُؤْمِنُوْنَ اِخْوَةٌ(۱۰) (سورۃ الحجرات: 10)

ترجمہ: "بے شک مسلمان آپس میں بھائی بھائی ہیں۔"

تفسیر:
یہ آیت مسلمانوں کو اتحاد اور بھائی چارے کی تعلیم دیتی ہے کہ وہ آپس میں محبت اور خیر خواہی کا رشتہ قائم رکھیں۔


---

24. وَ كَفٰى بِاللّٰهِ وَكِیْلًا(۴۸) (سورۃ النساء: 48)

ترجمہ: "اور اللہ کافی ہے کارساز۔"

تفسیر:
یہ آیت ہمیں اللہ پر مکمل بھروسہ رکھنے کا درس دیتی ہے کہ اگر ہم اللہ کو اپنا وکیل بنا لیں تو وہ ہمارے تمام معاملات سنوار دے گا۔


---

25. وَ لَا تَقْفُ مَا لَیْسَ لَكَ بِهٖ عِلْمٌ(۳۶) (سورۃ بنی اسرائیل: 36)

ترجمہ: "اور کسی ایسی بات کے پیچھے نہ پڑو جس کا تمہیں علم نہیں۔"

تفسیر:
یہ آیت ہمیں بغیر تحقیق کے باتیں پھیلانے اور غلط معلومات پر عمل کرنے سے روکتی ہے۔


---

26. اِنَّ رَحْمَتَ اللّٰهِ قَرِیْبٌ مِّنَ الْمُحْسِنِیْنَ(۵۶) (سورۃ الاعراف: 56)

ترجمہ: "بے شک اللہ کی رحمت نیکی کرنے والوں کے قریب ہے۔"

تفسیر:
یہ آیت ہمیں نیک اعمال کی طرف راغب کرتی ہے، کیونکہ نیکی کرنے والوں پر اللہ کی رحمت خاص ہوتی ہے۔


---

27. وَ لَا تَیْاَسُوْا مِنْ رَّوْحِ اللّٰهِؕ (۸۷) (سورۃ یوسف: 87)

ترجمہ: "اور اللہ کی رحمت سے نا امید نہ ہو۔"

تفسیر:
یہ آیت ہمیں ہر حال میں اللہ کی رحمت سے امید رکھنے کا درس دیتی ہے، کیونکہ ناامیدی کافروں کی صفت ہے۔

---

28. اِنَّ اللّٰهَ لَا یُحِبُّ الْمُعْتَدِیْنَ(۱۹۰) (سورۃ البقرہ: 190)

ترجمہ: "بے شک اللہ حد سے بڑھنے والوں کو پسند نہیں کرتا۔"

تفسیر:
یہ آیت ہمیں انتہا پسندی اور زیادتی سے بچنے کی نصیحت کرتی ہے، خواہ وہ عبادت میں ہو یا معاملات میں۔ اللہ اعتدال اور انصاف کو پسند کرتا ہے۔


---
29. اِنَّ اللّٰهَ یُحِبُّ الْمُتَّقِیْنَ(۴) (سورۃ التوبہ: 4)

ترجمہ: "بے شک اللہ پرہیزگاروں کو پسند فرماتا ہے۔"

تفسیر:
یہ آیت تقویٰ (اللہ کا خوف) اختیار کرنے کی ترغیب دیتی ہے، کیونکہ اللہ انہیں محبوب رکھتا ہے جو اس کے احکام کی پابندی کرتے ہیں۔


---

30. وَ كَانَ اللّٰهُ غَفُوْرًا رَّحِیْمًا(۹۶) (سورۃ النساء: 96)

ترجمہ: "اور اللہ بخشنے والا مہربان ہے۔"

تفسیر:
یہ آیت اللہ کی مغفرت اور رحمت کی وسعت کو ظاہر کرتی ہے، جو بھی توبہ کرتا ہے، اللہ اسے بخش دیتا ہے۔


---

31. وَ قَالَ رَبُّكُمُ ادْعُوْنِیْۤ اَسْتَجِبْ لَكُمْؕ (۶۰) (سورۃ غافر: 60)

ترجمہ: "اور تمہارے رب نے فرمایا: مجھ سے دعا مانگو، میں قبول کروں گا۔"

تفسیر:
یہ آیت دعا کی اہمیت کو بیان کرتی ہے کہ اللہ اپنے بندوں کی دعائیں سنتا اور قبول کرتا ہے، بس یقین اور اخلاص شرط ہے۔


---

32. وَ اللّٰهُ خَیْرُ الرّٰزِقِیْنَ(۱۱) (سورۃ الجمعہ: 11)

ترجمہ: "اور اللہ سب سے بہتر رزق دینے والا ہے۔"

تفسیر:
یہ آیت ہمیں یقین دلاتی ہے کہ اصل رزق دینے والا اللہ ہے، لہٰذا ہمیں حلال روزی کی کوشش کرنی چاہیے اور اس پر بھروسہ رکھنا چاہیے۔


---

33. وَ اِنَّ اللّٰهَ لَمَعَ الْمُحْسِنِیْنَ(۶۹) (سورۃ العنکبوت: 69)

ترجمہ: "اور بے شک اللہ نیکوکاروں کے ساتھ ہے۔"

تفسیر:
یہ آیت نیک اعمال کی ترغیب دیتی ہے، کیونکہ جو بھی نیکی کرتا ہے، اللہ اس کی مدد فرماتا ہے۔


---

34. لَا خَوْفٌ عَلَیْهِمْ وَ لَا هُمْ یَحْزَنُوْنَ(۶۲) (سورۃ یونس: 62)

ترجمہ: "انہیں نہ کوئی خوف ہوگا اور نہ وہ غمگین ہوں گے۔"

تفسیر:
یہ آیت اولیاء اللہ (اللہ کے دوست) کے بارے میں ہے کہ وہ دنیا و آخرت میں امن و سکون میں رہیں گے۔


---

35. وَ لَا تَقْنَطُوْا مِنْ رَّحْمَةِ اللّٰهِؕ (۵۳) (سورۃ الزمر: 53)

ترجمہ: "اور اللہ کی رحمت سے ناامید نہ ہو۔"

تفسیر:
یہ آیت ہمیں یقین دلاتی ہے کہ اللہ کی رحمت بہت وسیع ہے، ہمیں کبھی بھی گناہوں کی وجہ سے ناامید نہیں ہونا چاہیے، بلکہ سچی توبہ کرنی چاہیے۔


---

36. فَاِنَّ مَعَ الْعُسْرِ یُسْرًا(۵) (سورۃ الشرح: 5)

ترجمہ: "بے شک دشواری کے ساتھ آسانی ہے۔"

تفسیر:
یہ آیت ہمیں مشکل وقت میں صبر اور اللہ پر بھروسہ رکھنے کا درس دیتی ہے، کیونکہ ہر تکلیف کے بعد آسانی آتی ہے۔


---

37. وَ لِلّٰهِ الْاَسْمَآءُ الْحُسْنٰى فَادْعُوْهُ بِهَا(۱۸۰) (سورۃ الاعراف: 180)

ترجمہ: "اور اللہ ہی کے سب اچھے نام ہیں، تو اسے ان ناموں سے پکارو۔"

تفسیر:
یہ آیت اللہ کے صفاتی ناموں (اسماء الحسنیٰ) کے ذریعے دعا کرنے کی ترغیب دیتی ہے، کیونکہ یہ دعا کی قبولیت کا ایک ذریعہ ہے۔


---

38. وَ الَّذِیْنَ اٰمَنُوْا اَشَدُّ حُبًّا لِّلّٰهِؕ (۱۶۵) (سورۃ البقرہ: 165)

ترجمہ: "اور جو ایمان والے ہیں وہ سب سے زیادہ اللہ سے محبت کرتے ہیں۔"

تفسیر:
یہ آیت سچے مومن کی نشانی بتاتی ہے کہ اس کی سب سے زیادہ محبت اللہ سے ہوتی ہے، باقی ہر محبت اسی کے تابع ہوتی ہے۔


---

39. وَ مَا كُنَّا مُعَذِّبِیْنَ حَتّٰى نَبْعَثَ رَسُوْلًا(۱۵) (سورۃ الاسراء: 15)

ترجمہ: "اور ہم کسی کو عذاب نہیں دیتے جب تک رسول نہ بھیج دیں۔"

تفسیر:
یہ آیت اللہ کی رحمت کو بیان کرتی ہے کہ وہ کسی قوم کو ہلاک نہیں کرتا جب تک کہ انہیں واضح ہدایت نہ دے دی جائے۔


---

40. اِنَّ اللّٰهَ مَعَ الْمُتَّقِیْنَ(۱۲۸) (سورۃ التوبہ: 128)

ترجمہ: "بے شک اللہ پرہیزگاروں کے ساتھ ہے۔"

تفسیر:
یہ آیت تقویٰ کی اہمیت کو ظاہر کرتی ہے، جو بھی گناہوں سے بچنے کی کوشش کرتا ہے، اللہ اس کی مدد فرماتا ہے۔


---
