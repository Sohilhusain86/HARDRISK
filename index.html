    <style>
        /* DESIGN SYSTEM 5.0: THE ENTERPRISE CORE */
        :root {
            /* Palette Engineering */
            --primary: #064e3b;
            --primary-light: #0d9488;
            --primary-soft: rgba(6, 78, 59, 0.05);
            --accent: #d97706;
            --bg-base: #f8fafc;
            --bg-surface: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: rgba(15, 23, 42, 0.08);
            
            /* Sizing & Elevation */
            --radius-md: 16px;
            --radius-lg: 28px;
            --radius-xl: 40px;
            --shadow-lux: 0 20px 25px -5px rgba(0,0,0,0.1), 0 8px 10px -6px rgba(0,0,0,0.1);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --bg-base: #020617;
            --bg-surface: #0f172a;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
            --primary: #10b981;
        }

        /* --- GLOBAL RESET & ACCESSABILITY --- */
        *, *::before, *::after { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-base); color: var(--text-main);
            direction: rtl; overflow-x: hidden; min-height: 100vh;
            line-height: 1.6; transition: background 0.5s ease;
        }

        .urdu { font-family: 'Noto Nastaliq Urdu', serif; line-height: 2.5; }

        /* --- SMART HEADER --- */
        .zn-header {
            position: sticky; top: 0; z-index: 1000;
            background: rgba(var(--bg-surface), 0.8); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border); transition: transform 0.3s ease;
        }
        .nav-inner {
            max-width: 1400px; margin: 0 auto; padding: 1rem 1.5rem;
            display: flex; justify-content: space-between; align-items: center;
        }
        .brand {
            display: flex; align-items: center; gap: 12px;
            text-decoration: none; color: var(--primary);
            font-weight: 800; font-size: 1.6rem;
        }

        /* --- SEARCH ENGINE UI --- */
        .hero { padding: 5rem 1.5rem 2rem; text-align: center; }
        .search-area { max-width: 800px; margin: 0 auto 4rem; padding: 0 1.5rem; }
        .search-wrapper {
            background: var(--bg-surface); border-radius: 100px; border: 1px solid var(--border);
            padding: 0.6rem; display: flex; align-items: center; box-shadow: var(--shadow-lux);
            transition: var(--transition);
        }
        .search-wrapper:focus-within { border-color: var(--primary); transform: translateY(-5px); }
        .search-input {
            flex: 1; border: none; background: transparent; padding: 0.8rem 1.5rem;
            font-size: 1.1rem; color: var(--text-main); outline: none;
        }

        /* --- CONTENT DISCOVERY GRID --- */
        .content-grid {
            max-width: 1400px; margin: 0 auto; padding: 0 1.5rem 12rem;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 2rem;
        }
        .asset-card {
            background: var(--bg-surface); border-radius: var(--radius-md); border: 1px solid var(--border);
            padding: 1.8rem; position: relative; transition: var(--transition);
            display: flex; flex-direction: column; gap: 1.2rem;
        }
        .asset-card:hover { transform: translateY(-10px); box-shadow: var(--shadow-lux); }
        
        .badge {
            font-size: 0.75rem; font-weight: 800; text-transform: uppercase;
            padding: 4px 12px; border-radius: 6px; width: fit-content;
        }
        .tag-naat { background: #dcfce7; color: #166534; }
        .tag-book { background: #e0f2fe; color: #0369a1; }

        /* --- MASTER AUDIO CONTROLLER --- */
        .audio-dock {
            position: fixed; bottom: 0; left: 0; right: 0; z-index: 2000;
            background: var(--bg-surface); border-top: 1px solid var(--border);
            padding: 1.2rem 2rem; transform: translateY(110%);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 -10px 40px rgba(0,0,0,0.05);
        }
        .audio-dock.active { transform: translateY(0); padding-bottom: calc(1.2rem + env(safe-area-inset-bottom)); }
        
        .dock-grid { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 1fr 2fr 1fr; align-items: center; gap: 2.5rem; }
        .progress-rail { height: 6px; background: var(--bg-base); border-radius: 10px; cursor: pointer; position: relative; }
        .progress-fill { height: 100%; background: var(--primary); border-radius: 10px; width: 0%; transition: width 0.1s linear; }

        /* --- MODAL SYSTEM --- */
        .modal { position: fixed; inset: 0; z-index: 3000; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); display: none; place-items: center; padding: 2rem; }
        .modal-inner { background: white; width: 100%; max-width: 1100px; height: 90vh; border-radius: 24px; overflow: hidden; display: flex; flex-direction: column; }

        /* --- NOTIFICATION TOASTS --- */
        #toast-shelf { position: fixed; top: 1.5rem; left: 1.5rem; z-index: 4000; display: flex; flex-direction: column; gap: 10px; }
        .toast { background: var(--bg-surface); border-right: 5px solid var(--primary); padding: 1.2rem 2rem; border-radius: 12px; box-shadow: var(--shadow-lux); animation: slideIn 0.4s ease forwards; }
        @keyframes slideIn { from { transform: translateX(-120%); } to { transform: translateX(0); } }

        @media (max-width: 900px) {
            .dock-grid { grid-template-columns: 1fr; gap: 1rem; text-align: center; }
            .content-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

    <script>
        /**
         * ZIKR-O-NAZAR | ENTERPRISE CORE ENGINE
         * Logic for: Auto-Indexing, Media Management, Persistent State
         */

        const CONFIG = {
            brand: 'Zikr-o-Nazar',
            baseUrl: 'https://github.com/Sohilhusain86/HARDRISK/raw/main/',
            apiBase: 'https://api.github.com/repos/Sohilhusain86/HARDRISK/contents/',
            storageKey: 'zn_pro_state'
        };

        const Core = {
            state: {
                registry: [],
                activeAsset: null,
                theme: 'light',
                volume: 0.8
            },

            async init() {
                this.setupListeners();
                this.updateHijri();
                await this.scanRepository();
            },

            async scanRepository() {
                this.toast("ÚˆÛŒÙ¹Ø§ Ø§Ù¾ÚˆÛŒÙ¹ ÛÙˆ Ø±ÛØ§ ÛÛ’...");
                try {
                    const response = await fetch(CONFIG.apiBase);
                    const files = await response.json();
                    
                    this.state.registry = files.filter(f => f.type === 'file' && (f.name.endsWith('.mp3') || f.name.endsWith('.pdf')))
                        .map(f => {
                            const isAudio = f.name.endsWith('.mp3');
                            const meta = this.parseMeta(f.name);
                            return {
                                id: btoa(f.name),
                                title: meta.title,
                                artist: meta.artist,
                                type: isAudio ? 'audio' : 'book',
                                url: CONFIG.baseUrl + f.name
                            };
                        });
                    this.render(this.state.registry);
                } catch (e) {
                    this.toast("Ø³Ø±ÙˆØ± Ø³Û’ Ø±Ø§Ø¨Ø·Û Ù†Û ÛÙˆ Ø³Ú©Ø§", "danger");
                }
            },

            parseMeta(name) {
                let clean = decodeURIComponent(name).replace(/\.(mp3|pdf)$/i, '');
                let parts = clean.split(/[_-]/);
                return {
                    title: parts[0]?.trim() || clean,
                    artist: parts[1]?.trim() || 'Zikr-o-Nazar Archive'
                };
            },

            render(list) {
                const grid = document.getElementById('asset-grid');
                grid.innerHTML = '';
                list.forEach(item => {
                    const isAudio = item.type === 'audio';
                    const card = document.createElement('div');
                    card.className = 'asset-card';
                    card.innerHTML = `
                        <div class="badge ${isAudio ? 'tag-naat' : 'tag-book'}">${isAudio ? 'Audio Naat' : 'Digital Book'}</div>
                        <h3 class="urdu" style="margin:0; font-size:1.4rem;">${item.title}</h3>
                        <p style="color:var(--text-muted); font-size:0.9rem;">${item.artist}</p>
                        <div style="display:flex; gap:10px; margin-top:auto;">
                            <button onclick="Core.handleAction('${item.id}')" style="flex:1; padding:12px; border:none; border-radius:12px; background:var(--primary); color:white; font-weight:700; cursor:pointer;">
                                ${isAudio ? 'â–¶ Ø³Ù†ÛŒÚº' : 'ğŸ“– Ù¾Ú‘Ú¾ÛŒÚº'}
                            </button>
                            <a href="${item.url}" download style="padding:12px; border:1px solid var(--border); border-radius:12px; text-decoration:none;">ğŸ“¥</a>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            },

            handleAction(id) {
                const asset = this.state.registry.find(a => a.id === id);
                if (!asset) return;
                
                if (asset.type === 'audio') this.playAudio(asset);
                else this.openBook(asset);
            },

            playAudio(asset) {
                const engine = document.getElementById('core-engine');
                if (this.state.activeAsset?.id === asset.id) {
                    this.togglePlay();
                    return;
                }
                this.state.activeAsset = asset;
                engine.src = asset.url;
                engine.play();
                document.getElementById('global-player').classList.add('active');
                document.getElementById('p-title').innerText = asset.title;
                document.getElementById('p-artist').innerText = asset.artist;
                document.getElementById('p-toggle').innerText = 'â¸';
                this.toast(asset.title + " Ú†Ù„ Ø±ÛØ§ ÛÛ’");
            },

            togglePlay() {
                const engine = document.getElementById('core-engine');
                if (engine.paused) {
                    engine.play();
                    document.getElementById('p-toggle').innerText = 'â¸';
                } else {
                    engine.pause();
                    document.getElementById('p-toggle').innerText = 'â–¶';
                }
            },

            openBook(asset) {
                document.getElementById('modal-label').innerText = asset.title;
                document.getElementById('reader-frame').src = `https://docs.google.com/viewer?url=${encodeURIComponent(asset.url)}&embedded=true`;
                document.getElementById('reader-modal').style.display = 'grid';
            },

            setupListeners() {
                const engine = document.getElementById('core-engine');
                const search = document.getElementById('global-search');

                search.oninput = (e) => {
                    const q = e.target.value.toLowerCase();
                    const filtered = this.state.registry.filter(a => a.title.toLowerCase().includes(q) || a.artist.toLowerCase().includes(q));
                    this.render(filtered);
                };

                engine.ontimeupdate = () => {
                    const per = (engine.currentTime / engine.duration) * 100;
                    document.getElementById('p-fill').style.width = per + '%';
                    document.getElementById('p-cur').innerText = this.fmtTime(engine.currentTime);
                    document.getElementById('p-dur').innerText = this.fmtTime(engine.duration || 0);
                };

                document.getElementById('p-toggle').onclick = () => this.togglePlay();
                document.getElementById('p-stop').onclick = () => {
                    engine.pause();
                    document.getElementById('global-player').classList.remove('active');
                };

                document.getElementById('theme-toggle').onclick = () => {
                    this.state.theme = this.state.theme === 'light' ? 'dark' : 'light';
                    document.body.dataset.theme = this.state.theme;
                };

                document.getElementById('p-vol').oninput = (e) => engine.volume = e.target.value;
                
                document.getElementById('p-seek-area').onclick = (e) => {
                    const rect = e.currentTarget.getBoundingClientRect();
                    const pos = (e.clientX - rect.left) / rect.width;
                    engine.currentTime = pos * engine.duration;
                };
            },

            fmtTime(s) {
                const m = Math.floor(s / 60);
                const r = Math.floor(s % 60);
                return `${m.toString().padStart(2, '0')}:${r.toString().padStart(2, '0')}`;
            },

            updateHijri() {
                const now = new Date();
                const hijri = new Intl.DateTimeFormat('ar-SA-u-ca-islamic-uma', {day:'numeric', month:'long', year:'numeric'}).format(now);
                document.getElementById('hijri-clock').innerText = hijri;
            },

            toast(msg) {
                const t = document.createElement('div');
                t.className = 'toast urdu';
                t.innerText = msg;
                document.getElementById('toast-shelf').appendChild(t);
                setTimeout(() => t.remove(), 4000);
            }
        };

        window.onload = () => Core.init();
    </script>
