<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HARDRISK - Experience the power of modern JavaScript.">
    <meta name="keywords" content="JavaScript, HARDRISK, Interactive Web, Dark Mode, Quotes, Countdown, Animations">
    <meta name="author" content="Sohil Husain">

    <title>HARDRISK</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="greeting">Loading Greeting...</h1>
    <h2 id="dynamic-text">Loading dynamic text...</h2>

    <div class="container">
        <p><strong>Welcome to HARDRISK!</strong> Explore the power of interactive JavaScript.</p>

        <!-- Buttons -->
        <button id="darkModeBtn">Toggle Dark Mode</button>
        <button id="quoteBtn">Show Random Quote</button>
        <button id="animateBtn">Click for Animation!</button>

        <!-- Countdown Timer -->
        <div id="countdown">‚è≥ Countdown: <span id="timer">10</span> sec</div>

        <!-- Animated Box -->
        <div class="animated-box"></div>

        <!-- Feedback Form -->
        <form id="contactForm">
            <h3>Feedback Form</h3>
            <label>Name:</label>
            <input type="text" id="name" required>
            <label>Message:</label>
            <textarea id="message" required></textarea>
            <button type="submit">Send Feedback</button>
        </form>
    </div>

    <!-- Load JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
