</head>
<body>

  <div id="salamPopup">╪з┘О┘Д╪│┘С┘О┘Д╪з┘О┘Е┘Т ╪╣┘О┘Д┘О┘К┘Т┘А┘А┘А┘А┘А┘А┘А┘А┘А┘А┘А┘А┘А┘А┘А┘А┘А┘А┘А┘А┘Г┘П┘Е┘Т╪з ┘И┘О ╪▒┘О╪н┘Т┘Е┘О╪й┘П ╪з┘Д┘Д┘С┘О┘З┘Р ┘И┘О╪и┘О╪▒┘О┘Г┘О╪з╪к┘П┘З┘П</div>
  <script>
    // рдИрдж рдХрд╛рдЙрдВрдЯрдбрд╛рдЙрди (2 рдЕрдкреНрд░реИрд▓ 2025)
    const eidDate = new Date("April 2, 2025 00:00:00").getTime();
    const countdownElement = document.getElementById('countdownTimer');
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = eidDate - now;
      if (distance < 0) {
        countdownElement.innerHTML = "рдИрдж рдореБрдмрд╛рд░рдХ!";
        return;
      }
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      countdownElement.innerHTML = `${hours} рдШрдВрдЯреЗ ${minutes} рдорд┐рдирдЯ ${seconds} рд╕реЗрдХрдВрдб`;
    }
    setInterval(updateCountdown, 1000);
    
    // рд╕рд▓рд╛рдо рдкреЙрдк-рдЕрдк 3 рд╕реЗрдХрдВрдб рдмрд╛рдж рдЧрд╛рдпрдм рд╣реЛ рдЬрд╛рдПрдЧрд╛
    setTimeout(() => {

    });
